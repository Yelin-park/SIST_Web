<script>
	function win_unload(){
		opener.zipWin = null; // 우편번호 검색을 눌러도 다시 창이 뜰 수 있도록 null 주기(body에 이벤트 적용함)
	}

	function sendAddr(zip1, zip2, addr1){
		// self : 자기 자신 창(윈도우)
		// opener : 자기자신을 띄운 윈도우
		opener.document.getElementById("zip1").value = zip1;
		opener.document.getElementById("zip2").value = zip2;
		opener.document.getElementById("addr1").value = addr1;
		
		self.close(); // 우편번호 검색이 완료되었으니 창을 닫고
		opener.document.getElementById("addr2").focus(); // 상세주소 텍스트 박스에 포커스 주기
	}
