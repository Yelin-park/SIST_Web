<body>
<h3>js 클로저 사용 예제</h3>

<script>
	var counterObject = (function(){
					let counter = 0;
					function changeBy(value){ // 중첩 함수
						counter += value;
					}
					return { // 객체 리턴
						increment:function(){
							changeBy(1);
						},
						decrement:function(){
							changeBy(-1);
						},
						value:function(){
							return counter;
						}
					}; 
				   })(); // 자체 호출 함수
	
	counterObject.increment();
	counterObject.increment();
	counterObject.increment();
	document.write(counterObject.value() + "<br>"); // 3
	
	counterObject.decrement();
	document.write(counterObject.value() + "<br>"); // 2
</script>
</body>
</html>
