<script>
	// 1. 함수 선언 방법
		// 1) function 함수명(){}
		function sum(a,b=1){ // b 매개변수를 입력안했을 때 1로 초기화 하겠다.
			return a+b; // 실행문 뒤에 세미콜론을 찍는다.
		}
		
		// 함수 호출
		// document.write(sum(10,20)); // 30
		// document.write(sum(10)); // NaN(b를 초기화 하지 않으면..)
		
		
		// 2) 익명 함수(이벤트 핸들러할 때 많이 사용)
		var hap = function(a,b){
			return a+b;
		}
		
		// document.write(hap(1,2)); // 3
		
		
		// 3) Function() 객체 생성자
		var myHap = new Function("a", "b", "return a+b");
		
		// document.write(myHap(10,20)); // 30		
</script>

<script>
	// [자체 호출 함수] ***
	// 클로저를 알기 위해서 자체 호출 함수를 알아야한다.
	// 함수 선언과 동시에 호출이 일어나는 함수
	
	// 1. 함수 선언 부분
	// function test(){}
	
	// 2. 함수 호출 부분
	// test();
	
	// 자체 호출 함수
	// 함수를 선언하고 그 함수를 () 감싸고 그 뒤에 () 붙여서 호출
 	(function(){
		alert("hello world~");	
	})(); 
	
	// js 함수도 객체이다.
	function sum(a,b){
		return a+b;
	}
	
	var str = sum.toString();
	alert(str); // 함수 자체를 문자열로 경고창을 띄워서 보여줌
</script>
