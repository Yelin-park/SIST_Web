		window 객체
			- 브라우저의 창을 나타낸다.

			- 최상위 부모 객체이다.
			- 전역변수, 함수를 선언하면 자동으로 window 객체의 구성원이 된다.

<script>
	//window.setInterval();

	// innerWidth, innerHeight 도구모음, 스크롤 막대 등을 포함하지 않는 너비/높이를 나타냄
	let w = window.innerWidth; // 브라우저의 내부 너비(단위 : px)를 나타냄
	let h = window.innerHeight;
	console.log(w + " / " + h);
	
	// 브라우저에 따라서 둘 중에 하나의 코드가 적용됨
	// body 태그
	document.body.clientWidth;
	document.body.clientHeight;
	// html 태그 - IE5,6,7,8
	document.documentElement.cliendtWidth;
	document.documentElement.cliendtHeight;
	
	// 새로운 창 열기 : window.open()
