<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" type="image/x-icon" href="../images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<title>2022. 6. 9. - 오전 9:17:09</title>
<style>
	#out{
		background-color: coral;
		padding: 50px;
	}
	
	#in{
		background-color: white;
		font-size: 20px;
		border: 1px solid;
		padding: 20px;
	}
</style>
</head>
<body>
<pre>
	1. 이벤트 버블링
		- 자식 요소 이벤트가 발생하면 부모 요소에 그 이벤트가 전달되는 것
	2. 이벤트 캡처링
		- 부모 요소 이벤트가 발생하면 자식 요소에 그 이벤트가 전달되는 것
</pre>

<div id="out">
	<h2>이벤트 버블링 체크</h2>
	<p id="in">자식 p 태그 클릭!</p>
</div>

<script>
	document.getElementById("out").onclick = function () {
		alert("out div click");
	}
	
	document.getElementById("in").onclick = function () {
		alert("in p click");
		event.cancelBubble = true; // 이 코딩을 안하면 p 태그를 클릭했을 때 div click 경고창이 뜸 == 이벤트 버블링 발생
	}
</script>
</body>
</html>
