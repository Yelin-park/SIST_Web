<h3>js 정규표현식</h3>
<pre>
	1. 정규식(regex)은 텍스트 [] 검색 및 바꾸기 작업 사용
	2. js 정규식의 선언 형식
		/pattern/modifiers ( /패턴/수정자 )
		modifiers : i m g
			i : 대소문자 구분 X
			m : multiline 여러 줄까지 다 찾아라
			g : 처음부터 끝까지 다 찾아라
</pre>

<script>
	let text = "Visit Microsoft!";
	// 정규표현식을 사용하는 메서드 4가지 : search(), replace(), true/false test(), 리턴값 exec()
	
	// var pattern = "Microsoft"; // 인덱스값 : 6
	var pattern = "microsoft"; // 인덱스값 : -1 (찾는 문자열이 없다)
	var index = text.search(pattern);
	console.log("modifiers X :" + index); 
	
	pattern = /microsoft/i;
	index = text.search(pattern);
	console.log(index); // 6
	
	text = text.replace(pattern, "마소");
	console.log("modifiers O :" + text);
</script>
<script>
	//	modifiers(수정자) 중 m 설명
	// \n = 개행이므로 아래 text2는 2줄임
	let text2 = "\nIs th\nis it?";
	
	let pattern2 = /^is/m; // ^5 = 5 시작하느냐 / [^5-9] = 5~9는 안된다.
	// 결과 : null => (/^is) : is로 시작하는 것
	// 결과 : is => (/^is/m) : 각 라인에서 is로 시작하는 것
	let result1 = text2.match(pattern2);
	console.log("/m X: " + result1);
	
	let result2 = pattern2.test(text2) // true, false 반환
	console.log("/m O: " + result2);
</script>
