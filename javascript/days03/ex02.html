<h3>js 함수(function)</h3>

<pre>
	1. 함수 개념 == 자바 함수(method) 개념 (ex. drawLine())
	2. js 함수 선언 형식
		function 함수명(매개변수..){
			[return 리턴값;]
		}
	3. 함수 호출하는 3가지 방법
		1) 이벤트가 발생할 때 함수 호출 == 이벤트 핸들러
			onclick = "test();"
			function text() {
			}
		
		2) js 코드에서 함수 호출
		
		3) 자동(자체 호출) - 'js 클로저' 설명할 때.. 다시...
</pre>

<button onclick="btn_click();">버튼</button>

<script>
	// 1) 이벤트 핸들러
	function btn_click() {
		let x = 10, y = 20; // x,y는 지역(local)변수 = 함수 안에서만 사용하겠다는 변수..
		let result = sum(x, y); // 2) 함수 호출
		alert(result);
	}
	
	// a,b 두 숫자의 합을 반환하는 메서드
	function sum(a, b) {
		return a + b;
	}
</script>

<script>
	// 변수의 값으로 사용되는 함수
	var fnDraw = function drawLine() { // 변수에 함수를 대입
		console.log("-------------------------------");
	}
	
	fnDraw(); // 함수를 호출함으로 콘솔창에 선을 그어줌
	
	alert(typeof fnDraw); // function
</script>
</body>
