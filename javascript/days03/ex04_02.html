<script>
	var msg = "hong gil dong hong~";
	// hong => 홍 변환
	
	// 1. replace(pattern, replacement) 함수
	// pattern : string 또는 regexp
	// replacement : string
 	var pattern = "hong";
	var replacement = "홍";
	
	// hong이 있는 갯수만큼 replace 사용
	msg = msg.replace(pattern, replacement); // 홍 gil dong hong~
	msg = msg.replace(pattern, replacement); // 홍 gil dong 홍~
	console.log("replace: " + msg); 
	
	var msg2 = "hong gil dong hong~";
	// 2. replaceAll 함수
	msg2 = msg2.replaceAll(pattern, replacement);
	console.log("replaceALL: " + msg2);
	
</script>
