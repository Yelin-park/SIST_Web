<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body>

<input type="text"  autofocus="autofocus">
 + 
<input type="text" >
 = 
 <input type="text"  disabled="disabled">
 
<script>
	document.querySelector("input[type=text]:first-of-type").onkeydown = function () {
		if(!( event.keyCode == 229 || event.keyCode >= 48 && event.keyCode <= 57 || event.keyCode >=96 && event.keyCode <= 105 || event.keyCode == 8 || event.keyCode == 13)) {
			alert("숫자만 입력해주세요.")
			// 이벤트를 취소하는 코딩
			event.returnValue = false;
			// event.preventDefault();
		}
	}

	// *** event.keyCode == 229 한글 코드 값을 넣고 한글을 입력해도 이벤트 취소처리하지않고 아래 코딩으로 와서 빈문자로 바꾸기
	
	// querySelector는 첫번째걸 가져오기 때문에 first-of-type을 따로 주지 않아도됨
	document.querySelector("input[type=text]:first-of-type").onkeyup = function () {
		this.value = this.value.replace( /[\ㄱ-ㅎ|ㅏ-ㅣ]/g, '');
		if(event.keyCode == 13){
			document.querySelector("input[type=text]:nth-of-type(2)").focus();
			document.querySelector("input[type=text]:nth-of-type(2)").select();
		}
	}
	
	document.querySelector("input[type=text]:nth-of-type(2)").onkeydown = function () {
		if(!( event.keyCode == 229 || event.keyCode >= 48 && event.keyCode <= 57 || event.keyCode >=96 && event.keyCode <= 105 || event.keyCode == 8 || event.keyCode == 13)) {
			alert("숫자만 입력해주세요.")
			event.returnValue = false;
		}
	}

	document.querySelector("input[type=text]:nth-of-type(2)").onkeyup = function () {
		this.value = this.value.replace( /[\ㄱ-ㅎ|ㅏ-ㅣ]/g, '');
		if(event.keyCode == 13){
			document.querySelector("input[type=text]:nth-of-type(3)").value =
				parseInt(document.querySelector("input[type=text]:first-of-type").value) +
				parseInt(document.querySelector("input[type=text]:nth-of-type(2)").value);
			
			document.querySelector("input[type=text]:first-of-type").focus();
			document.querySelector("input[type=text]:first-of-type").select();
		}
	}
</script>

</body>
</html>
