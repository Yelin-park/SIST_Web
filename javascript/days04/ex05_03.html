<button>배열 추가</button>
<br>
<input type="radio" name="sort" checked="checked" value="오름차순">오름차순정렬
<input type="radio" name="sort" value="내림차순">내림차순정렬
<br>
<button>배열 정렬 후 출력</button>
<p id="demo"></p>

<script>
	$("button:nth-of-type(2)").click(function (event) {
		var radio = $(":radio:checked").val();
		if(radio == "오름차순"){
			numbers.sort((a,b) => a-b);
		} else {
			numbers.sort((a,b) => b-a);
		}
		
		let len = numbers.length;
		
		let text = "<ol>";
		for (var i = 0; i < len; i++) {
			text += "<li>" + numbers[i] + "</li>"; 		
		} // for
		text += "</ol>";
		
		document.getElementById("demo").innerHTML = text;
	});
</script>

<script>
	var numbers = [];
	
	$("button:first-of-type").click(function (event) {
		var data = $("#num").val();
		
		var nums = data.split(/\s*,\s*/);
		
		nums.forEach(function (elt, i, array) {
			numbers.push(elt);
		});

/* 		numbers.forEach(function (elt, i, array) {

		text += "</ol>";
		$("#demo").html(text);
	});
