<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" type="image/x-icon" href="../images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<title>2022. 6. 2. - 오후 4:26:19</title>
</head>
<body>

<p id="demo"></p>

<script>
	var arr = [3,5,2,4,1];
	console.log(typeof arr); // object
	// m이 배열인지 확인을 할 수 없음 object라고 나오기 때문에..
	
	// ECMAScript5(2009년) Array.isArray() : 배열인지 아닌지 확인해주는 메서드 
	console.log(Array.isArray(arr)); // true
	
	// instanceof 연산자로 배열인지 아닌지 확인할 수 있음
	console.log(arr instanceof Array); // true
	
	// toString()
	console.log(arr.toString()); // "3,5,2,4,1"
	console.log(arr); // (5) [3, 5, 2, 4, 1]
	
// ---------------------------------------------------------------------
	
	var m = [3,5,2,4,1];
	
	var text = "<ul><li>";
	
	/*
	m.forEach(function (elt, i, array) {
		text += "<li>" + elt + "</li>";
	});
	*/
	
	// for문 대신 join() 사용!
	text += m.join("</li><li>");
	
	text += "</li></ul>";
	$("#demo").html(text);
	
	
	// join() : 구분자로 요소를 연결해서 문자열로 반환하는 메서드
	// console.log(m.join(" / ")); // 3 / 5 / 2 / 4 / 1
	
	// 새로운 요소 추가
	// push() : 새로운 요소를 맨 마지막에 추가를 하고 리턴값은 배열의 크기이다.
	// 따라서 변수로 받아서 확인해보면 배열의 크기를 알려준다.
	m.push(100);
	console.log("새로운요소추가 : " + m.toString()); // 새로운요소추가 : 100
	
	// 가장 마지막 요소를 가져오기
	console.log("가장마지막요소 : " + m[m.length-1]); // 가장마지막요소 : 100
	
	// pop() : 가장 마지막 요소를 가져오기 + 제거
	console.log(m.pop()); // 100
	console.log(m.toString()); // 3,5,2,4,1
	
	// shift() : 가장 첫번째 요소를 가져오기 + 제거
	console.log(m.shift()); // 3
	console.log(m.toString()); // 5,2,4,1
	
	// unshift() : 새로운 요소를 맨 처음에 추가를 하고 리턴 값은 배열의 크기이다.
	console.log(m.unshift(100)); // 5
	console.log(m.toString()); // 100,5,2,4,1
	
	// 2번째 요소값을 500으로 변경
	m[2] = 500;
	console.log(m.toString()); // 100,5,500,4,1
	
	// delete : 배열 요소 삭제는 하지만 인덱스들이 밀리거나 땡겨지지않고 자리는 남겨둔다.
	delete m[1];
	console.log(m[1]); // undefined
	console.log(m.toString()); // 100,,500,4,1
	
	
	
	// concat() : 두개의 배열을 병합 / 값 + 배열 병합하여 새로운 배열로 반환하는 메서드 
	var n = [15,25,35];
	var o = [66,77];
	
	// var mn = m.concat(n);
	// console.log("mn 배열 : " + mn.toString()); // mn 배열 : 100,,500,4,1,15,25,35
	
	var mno = m.concat(n, o);
	console.log("mno 배열 : " + mno.toString()); // mno 배열 : 100,,500,4,1,15,25,35,66,77
	
	var newn = n.concat(1000);
	console.log(newn.toString()); // (4) [15, 25, 35, 1000]
	
	
	var k = [3, 5, 2, 4, 1];
	
	// splice() : 
		// 1) 새로운 요소를 원하는 위치값에 추가하기
		// 2) 삭제하는 메서드
		// (사전적의미는 잇다, 연결하다, 붙이다)
	// k.splice(pos, amount, newelt);
	// pos : 새 요소를 추가할 위치값
	// amount : 제거할 요소의 갯수
	// 나머지 매개변수(newelt..) : 추가할 새 요소
	k.splice(1, 0, 100, 200); // 3,100,200,5,2,4,1
	console.log(k.toString());
	
	k.splice(1, 2); // newelt 매개변수 값을 안준다면.. 1번,2번을 제거하겠다.
	console.log(k.toString()); // 3,5,2,4,1
	
	// slice() : 배열의 일부를 새 배열로 잘라내는 기능 -> 원래 배열에 있는 값을 제거하지 않는다.
	var j = k.slice(1, 3);
	console.log("k 배열 : " + k.toString());
	console.log("j 배열 : " + j.toString());
	
</script>
</body>
</html>
