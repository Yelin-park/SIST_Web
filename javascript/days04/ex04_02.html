<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body>


<p id="demo4"></p>
<p id="demo3"></p>
<p id="demo2"></p>
<p id="demo"></p>


<script>
	// 숫자로 변환하는 방법
	// 1) parseInt() : 정수로만 변환시킴
	// 2) parseFloat() : 실수 표기라면 실수로 변환시켜줌
	// 3) Number() : 숫자로 변환할 때 사용하는 함수
	
	let x = 100 / "admin"; // NaN
	
	// 1.7976931348623157e+308 : js에서 가장 큰 숫자
	document.getElementById("demo4").innerHTML = Number.MAX_VALUE; 
	
	document.getElementById("demo3").innerHTML =
												parseFloat(true) + "<br>" // NaN
												+ parseFloat(false) + "<br>" // NaN
												+ parseFloat("10") + "<br>" // 10
												+ parseFloat("    10") + "<br>" // 10
												+ parseFloat("10.33") + "<br>" // 10.33
												+ parseFloat("10,33") + "<br>" // 10
												+ parseFloat("10이거슨무조건다숫자로") + "<br>" // 10
												+ parseFloat("이거슨무조건다숫자로") + "<br>" // NaN
												;
	
	document.getElementById("demo2").innerHTML =
												parseInt(true) + "<br>" // NaN
												+ parseInt(false) + "<br>" // NaN
												+ parseInt("10") + "<br>" // 10
												+ parseInt("    10") + "<br>" // 10
												+ parseInt("10.33") + "<br>" // 10
												+ parseInt("10,33") + "<br>" // 10
												+ parseInt("10이거슨무조건다숫자로") + "<br>" // 10
												+ parseInt("이거슨무조건다숫자로") + "<br>" // NaN
												;
	
	// 3) Number()
	document.getElementById("demo").innerHTML =
												Number(true) + "<br>" // 0
												+ Number(false) + "<br>" // 1
												+ Number("10") + "<br>" // 10
												+ Number("         10") + "<br>" // 10
												+ Number("10          ") + "<br>" // 10
												+ Number("10.33") + "<br>" // 10.33
												+ Number("10,33") + "<br>" // NaN
												+ Number("10  33") + "<br>" // NaN 
												+ Number("hong") + "<br>" // NaN
												+ Number(new Date()) + "<br>" // 1654146528134 -> 1970.01.01 00:00:00부터 카운트
	
</script>
</body>
</html>
