<body>
<p id="demo"></p>

<script>
	// 역따옴표는 IE에서 지원안할 수도 있음, ES6(2015년) 추가됨
	let header = "Templates Literals";
	let tags = ["java", "oracle", "html5", "jquery"];
	
	let html = `<h3>${header}</h3><ol>`;
	
	for (var i = 0; i < tags.length; i++) {
		html += `<li>${tags[i]}</li>`;	
	}
	
	html += `</ol>`;
	
	document.getElementById("demo").innerHTML = html;
	
</script>
