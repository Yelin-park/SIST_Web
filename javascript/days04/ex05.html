<body>
<h3>javascript 배열(array) *** </h3>

<pre>
	1. 배열 개념 - java와 동일
	2. 배열 사용 목적 - 여러 개의 값을 담기 위한..
	3. 배열 선언 형식
		let/var/const 배열명 = [];
		배열명[0] = ??;
		배열명[1] = ??;
		배열명[2] = ??;
		
		const 배열명 = [??, ??, ??]; => 선언과 동시에 값 할당
		보통은 cosnt로 배열을 선언한다.
</pre>

<p id="demo"></p>

<script>
	// 배열 선언하기..
	const cars = ["Saab", "KIA", "VOLVO", "BMW"];
	
	// cars의 2번째 값을 바꾸겠다.
	cars[2] = "BENZ";
	
	// cars의 4번째 값에 객체를 주겠다. == 객체도 배열의 요소가 될 수 있다.
	cars[4] = Date.now;
	
	// cars의 5번째 값에 함수를 주겠다. == 함수도 배열의 요소가 될 수 있다.
	cars[5] = function () { };
	
	// cars의 6번째 값에 배열을 주겠다. == 배열도 배열의 요소가 될 수 있다. 즉, 배열의 요소가 또 다른 배열을 가질 수 있다.
	cars[6] = [1,2,3]; 
	
	document.getElementById("demo").innerHTML = "배열 크기 : " + cars.length + "<br>"
												+ "배열의 0번째 요소 : " + cars[0] + "<br>"
												+ "배열의 2번째 요소 : " + cars[2] + "<br>"
												+ "배열의 자료형 : " + typeof(cars) + "<br>"
												+ "배열의 모든 값 : " + cars + "<br>";

    // 배열의 마지막 요소 : cars[cars.length-1]
												
												
	/*
	var cars = [];
	cars[0] = "KIA";
	cars[1] = "VOLVO";
	cars[2] = "BMW";
	*/
	
	// var cars = new Array("KIA", "VOLVO", "BMW"); // 잘 사용 X
</script>
</body>
</html>
