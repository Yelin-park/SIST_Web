<script>
	// ex03에 있는 코드를 jqeury로 동적 생성
	// 1. 배경색을 선택할 수 있는 select 요소 동적 생성
	var $sel = $("<select></select>"); // $sel : 제이쿼리 객체 변수
	$("body").append($sel);
	
	var colors = ["white", "red", "green", "blue"]; // 배경색에 사용될 배열 선언
	colors.forEach(function(elt, i, array){
		$sel.append("<option value=" + elt + ">" + elt + "</option>");	
	});
	
	$sel.change(function(event){
		document.bgColor = $(this).val(); // var value = select.options[idx].value; 이것과 동일한 코딩
		// $(this options:selected).text() == select.options[idx].text;
		// text 값 가지고 오고 싶으면 $(this).text();
	});
	
</script>
