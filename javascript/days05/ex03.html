<body>
<h3>ex03.html</h3>
<!-- this를 넘기면 select를 넘긴다 -->
<select onchange="test(this);">
	<option>선택하세요</option>
	<option value="red">빨강</option>
	<option value="green">녹색</option>
	<option value="blue">파랑</option>
	<option value="gray">회색</option>
</select>

<p id="demo"></p> <!-- ex) red / 빨강 => 선택한 옵션의 value와 text -->

<script>
	// 배경색을 바꾸겠다.
	function test(select){
		// 선택된 옵션의 인덱스 값을 나타냄
		var idx = select.selectedIndex; 
		
		// 선택된 옵션의 value, text
		var value = select.options[idx].value;
		var text = select.options[idx].text;
		
		$("#demo").html(`value=${value} / text=${text} / index=${idx}`);
		
		// 백그라운드의 속성을 value 값으로 바꾸겠다.
		document.bgColor = value;
	}
</script>
</body>
</html>
