<!DOCTYPE html>

<body>
<pre>
	js 날짜 객체 : Date
	1. 새로운 날짜 객체를 생성하는 4가지 방법
	ㄱ. new Date() : 현재 날짜 + 시간
	ㄴ. new Date(y, m, d, h, m, s, ms)
	ㄷ. new Date(ms) 1970.01.01 00:00:00
	ㄹ. new Date(String date)
</pre>

<p id="demo"></p>
<hr>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>
<hr>
<p id="demo5"></p>

<script>
	// 1)
	var now = new Date();
	var text = ""; 
	text += now + "<br>";
	$("#demo").html(text); // Fri Jun 03 2022 11:24:29 GMT+0900 (한국 표준시)
	
	// 2)
	// js 1월(0) ~ 12월(11)
	var now2 = new Date(2018, 11, 24, 10, 33, 30, 0); 
	// 월에 12를 집어넣으면 년도가 1증가 월은 1월로 변경됨
	text += now2 + "<br>";
	$("#demo").html(text); // Mon Dec 24 2018 10:33:30 GMT+0900 (한국 표준시)
	
	var now2 = new Date(2018, 11, 24, 10, 33); 
	text += now2 + "<br>";
	$("#demo").html(text); // Mon Dec 24 2018 10:33:00 GMT+0900 (한국 표준시)
	
	var now2 = new Date(2018, 11, 24);
	text += now2 + "<br>";
	$("#demo").html(text); // Mon Dec 24 2018 00:00:00 GMT+0900 (한국 표준시)
	
	var now2 = new Date(2018, 11); 
	text += now2 + "<br>";
	$("#demo").html(text); // Sat Dec 01 2018 00:00:00 GMT+0900 (한국 표준시)
	
	var now2 = new Date(2018); // 년도만 입력하면 ms로 인식한다. 월까지는 최소한 생략하지 말자!
	text += now2 + "<br>";
	$("#demo").html(text); // Thu Jan 01 1970 09:00:02 GMT+0900 (한국 표준시)	
</script>

<script>
	var d = new Date(99, 11, 24); // 2자리 년도를 주면 19XX년도로 인식한다.
	text += d + "<br>";
	$("#demo").html(text); // Fri Dec 24 1999 00:00:00 GMT+0900 (한국 표준시)
	
	var ms = Number(new Date());
	$("#demo2").html(ms); // 1654223609562
	
	// ms -> Date
	var da = new Date(ms);
	$("#demo3").html(da); // Fri Jun 03 2022 11:34:24 GMT+0900 (한국 표준시)
	
	ms = -10000; // 1970.01.01 00:00:00 기준 이전 날짜
	var x = new Date(ms);
	$("#demo4").html(x); // Thu Jan 01 1970 08:59:50 GMT+0900 (한국 표준시)
</script>

<script>
	// yyyy-mm-dd   javascript의 ISO 표준
	var sdate = new Date("2015-03-25"); // Wed Mar 25 2015 09:00:00 GMT+0900 (한국 표준시)
	var sdate = new Date("2015-03"); // 1일로 설정, Sun Mar 01 2015 09:00:00 GMT+0900 (한국 표준시)
	var sdate = new Date("2015"); // 1월 1일로 설정, Thu Jan 01 2015 09:00:00 GMT+0900 (한국 표준시)
	
	// UTC : 협정 세계시
	// GMT : 그리니치 표준시
	// ISO 표준 : 날짜 + 시간도 표시하고싶다.. -> T를 붙이고 시간,분,초
	var sdate = new Date("2015-03-25T12:30:25Z"); // 맨 뒤에 Z를 붙이면 UTC 시간
	console.log("sdate : " + sdate);
	// MM/DD/YYYY   javascript의 짧은 날짜
	// var sdate = new Date("03/25/2015"); // Wed Mar 25 2015 00:00:00 GMT+0900 (한국 표준시)
	
	
	// date -> ms
	// var msv = Date.parse("03/25/2015"); // 1427209200000
	var msv = Number(Date.parse(new Date("03/25/2015"))); // 1427209200000
	
	$("#demo5").html(msv); 
	
	
</script>
</body>
</html>
