<!DOCTYPE html>

<title>2022. 6. 3. - 오전 11:10:16</title>
</head>
<body>

<pre>
	배열의 indexOf()
</pre>

<script>
	var m = [45, 4, 9, 16, 25];

	// forin() : 각 요소의 인덱스를 반복하는 문
	for ( var idx in m) {
		console.log("forin() : " + idx + " / " + m[idx]); // idx로 인덱스 값이 나옴
	}
	
	// forof() : 각 요소를 반복하는 문
	for (let elt of m) {
		console.log("forof() : " + elt);
	}
	
	// ES6(2015년)
	// entries() : key와 value를 반환하는 메서드(key = index, value = 요소)
	let entrys = m.entries();
	for (let x of entrys) {
		console.log("entries() : " + x);
	}
	
	// console.log(m.indexOf(16, 0)); // 3 : - 0번째부터 시작해서 찾아라 16을
	// console.log(m.lastIndexOf(16, 0)); // -1 : 0번째부터 시작해서 찾아라 16을
	// console.log(m.lastIndexOf(16)); // 3 : 뒤에서부터 시작해서 찾아라 16을
</script>
</body>
</html>
