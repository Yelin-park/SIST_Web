	// alert( Boolean(3.14) ); // true
	// 100, 3.14, "HELLO", 7+4+6, 10>9 == true, 가치가 있는 모든 것은 true이다.
	
	
	// js에서 false인 경우 ---------------------------------

	alert( Boolean(x) ); // false = javascript 에서 0은 false 이다.
