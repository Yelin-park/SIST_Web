<h3>ex06.html</h3>
<script>
	// Math 객체 - 수학과 관련된 속성, 메서드
	document.write(Math.PI + "<br>"); // pi
	document.write(Math.abs(-100) + "<br>"); // 절대값
	document.write(Math.sqrt(2) + "<br>"); // 루트값
	document.write(Math.pow(2, 3) + "<br>"); // 2^3 == 2**3
	
	document.write(Math.round(3.1415) + "<br>"); // 반올림 3
	document.write(Math.ceil(3.1415) + "<br>"); // 올림 4
	document.write(Math.floor(3.1415) + "<br>"); // 내림 3
	document.write(Math.trunc(3.1415) + "<br>"); // 내림, ES6부터 도입된 함수 - 정수 부분을 반환한다.
	document.write(Math.trunc(-4.2) + " / " + Math.floor(-4.2) + "<br>"); // 음수일 때 다르다.
	
	// 1(양수) -1(음수) 0
	document.write(Math.sign(-3.1415) + "<br>"); // 내림 3
	
	document.write(Math.max(0,5,8,4,100) + "<br>"); // 가장 큰 값 찾아줌
	document.write(Math.min(0,5,8,4,100) + "<br>"); // 가장 작은 값 찾아줌
	
	
</script>
