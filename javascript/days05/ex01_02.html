<script>
	// function sum(a,  b){
	function sum(){
		// arguments : javascript 컬렉션
		console.log("arguments의 크기 : " + arguments.length);	// arguments의 크기 : 2
		var result = 0;
		for (var i = 0; i < arguments.length; i++) {
			result += arguments[i];
			console.log(i + "번째 :" + arguments[i]);
		}
		return result;
	}
	
	var result = sum(1, 2);
	console.log("result : " + result);

</script>
