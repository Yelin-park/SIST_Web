	<p id="demo"></p>
<script>
		var m = [ 1, 3, 5 ];
		var n = parseInt(Math.random() * 5) + 1;
		// every() : 배열의 모든 요소가 조건에 만족하는 지 여부를 반환하는 메서드(만족하면 true, 아니면 false)
		var check = m.every(function (elt, i, array) {
			return n != elt;
		});
		console.log(n);
		console.log(check);
		
		// some() : 배열의 하나의 요소라도 조건에 만족하면 true, 아니라면 false 반환하는 함수
		
</script>
