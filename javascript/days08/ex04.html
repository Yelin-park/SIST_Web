<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" type="image/x-icon" href="../images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<title>2022. 6. 10. - 오전 10:29:20</title>
<style>
  .modal-header, .modal-footer{
    background-color: #5CB85C;
    padding: 2px 16px;
    color:white;
  }
  
  .modal-body{
    padding: 2px 16px;
  }
  
 .close{
    color:white;
    float:right;
    font-size: 28px;
    font-weight: bold;
  }
  
  .close:hover, .close:focus{
    color:#000;
    text-decoration: none;
    cursor: pointer;
  }
  
   .modal{
    display:none;    
  
    position: fixed;
    z-index: 1;
    padding-top: 100px;
    left:0;
    top:0;
       width:100%;   
       height:100%;
    overflow: auto;
    background-color: rgb(0,0,0);
    background-color:rgba(0,0,0,0.4);
  }
  
  .modal-content{
    position: relative;
    background-color: #fefefe;
    margin: auto;
    padding:0;
    border:1px solid #888;
    width: 80%;
    box-shadow: 0 4px 9px 0  rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
    
    animation-name:animatetop;
    animation-duration: 0.4s;
    
    -webkit-animation-name:animatetop;
    -webkit-animation-duration: 0.4s;
  }
  
   /* 애니메이션 효과 */
  @keyframes animatetop{
     from{ top:-300px; opacity: 0; }
     to{ top:0; opacity: 1; }
  }
  @-webkit-keyframes animatetop{
     from{ top:-300px; opacity: 0; }
     to{ top:0; opacity: 1; }
  }
</style>
</head>
<body>
<h3>모달(modal) 창</h3>
<button id="myBtn">Open Modal</button>
<!-- div#myModal.modal>.modal-content>.modal-header>span#close{&times;}+h2{Modal Header}^.modal-body>p*2>lorem3^^.modal-footer>h3{Modal Footer} -->
<div id="myModal" class="modal">
	<div class="modal-content">
		<div class="modal-header">
			<span class="close">&times;</span>
			<h2>Modal Header</h2>
		</div>
		<div class="modal-body">
			<p>Lorem ipsum dolor.</p>
			<p>Vero in incidunt!</p>
		</div>
		<div class="modal-footer">
			<h3>Modal Footer</h3>
		</div>
	</div>
</div>

<script>
	var modal = document.getElementById("myModal");
	
	document.getElementById("myBtn").onclick = function () {
		modal.style.display = "block";
	}
	
	document.querySelector(".modal-header span.close").onclick = function () {
		modal.style.display = "none";
	}
	
	// 이벤트 버블링 개념을 사용하여
	// 회색으로 보이는 부분은 .modal 영역이지만 modal 부분의 흰색을 눌렀을 때는 닫히면 안되기 때문에..
	window.onclick = function (event) {
		if(event.target == modal){
			modal.style.display = "none";
		}
	}
</script>
</body>
</html>
