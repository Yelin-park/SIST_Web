<pre>
	[js BOM]
	1. window
	2. screen
	3. location
	4. history - 브라우저의 기록을 포함하고 있는 객체(이전페이지, 다음페이지 등)
		현재 띄워진 브라우저가 어떤 페이지를 거쳐서 왔는지 등등 역사..
		사용자의 개인 정보를 보호하기 위해 접근 방법이 제한적이다.
	
	history.back() - 이전 페이지로 이동 == history.go(-1)
	history.forward() - 다음 페이지로 이동 == history.go(1)
</pre>

<button onclick="history.back();">이전 페이지로 이동</button>
