<button id="btn">클릭</button>
<p id="demo"></p>

<script>
	var hello;
	
	// 1. 일반 함수안의 this
	// 2. 이벤트 핸들러의 this
/* 	hello = function () {
		document.getElementById("demo").innerHTML += this;
	} */
	
	// 3. 람다식의 this
	// 화살표 함수(람다식)를 소유한(소유자) 객체 this
	hello = () => {	document.getElementById("demo").innerHTML += this; } // this = [object Window]
	
	// 1.
	window.addEventListener("load", hello); // this = [object Window]
	
	// 2.
	document.getElementById("btn").addEventListener("click", hello); // this = [object HTMLButtonElement]
</script>
