<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" type="image/x-icon" href="../images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<title>2022. 6. 8. - 오후 3:53:57</title>
</head>
<body>
<h1 id="demo"></h1>
<button onclick="timer_start();">setTimeout</button>
<button onclick="timer_stop();">clearTimeout</button>

<pre>
	setTimeout() / clearTimeout() - 1초가 지난 후에 함수를 호출
	setInterval() / clearInterval() - 1초 간격마다 함수를 호출
</pre>

<script>
	var demo; // 전역변수(window 객체의 demo 변수)
	
	// body onload="" 동일한 것
	window.onload = function (){
		window.demo = document.getElementById("demo"); // window 안써도 되는데 개념때문에 씀
	}
	
	// 날짜와 시간을 출력해주는 함수
	var timer;
	function dispDT(){
		var now = new Date();
		demo.innerHTML = now.toLocaleString();
		// setTimeout(콜백함수, ms) 
		timer = setTimeout(dispDT, 1000); // 1초 있다가 dispDT 함수 호출(자기자신을 호출) == 재귀함수호출
	}
	
	function timer_start(){
		dispDT();
	}
	
	function timer_stop(){
		clearTimeout(timer);
	}
</script>
</body>
</html>
