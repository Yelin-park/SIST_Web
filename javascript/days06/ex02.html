<!DOCTYPE html>

<body>
<h3>ex02.html</h3>

<script>
	// js Map
	// 항상 key-value 한쌍(entry)
	// 1. new 연산자로 생성 new Map()
	// 2. entry 추가할 때 set() / 가져올 때 get()
	// 	  delete() 삭제 / forEach() / size entry 갯수
	// 3. entries()
	
	var fruits = new Map();
	// fruits.set("key", "value")
	fruits.set("apple", 10);
	fruits.set("banana", 20);
	fruits.set("orange", 15);
	
	console.log(fruits.size); // 3
	
	// fruits.get("key");
	console.log(fruits.get("banana")); // 20
	
	// fruits.has("apple"); // true
	// fruits.delete("apple");
	
 	fruits.forEach(function (value, key, map) {
		console.log(key + " / " + value + " / " + map);
	}); 
/*  	apple / 10 / [object Map]
 	banana / 20 / [object Map]
 	orange / 15 / [object Map] */
	
	for (let entry of fruits.entries()) {
		console.log(entry); // [] 가 붙어있음 => js 배열
	}
	
</script>
</body>
</html>
