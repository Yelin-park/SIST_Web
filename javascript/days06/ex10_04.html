<body>
<h3>ex10_04.html - js 객체 생성자</h3>

<script>
	// js 객체 생성자? 객체를 만들 때 사용되는 함수를 객체 생성자라고 한다.
	// 대문자로 이름을 짓는다.
	
	// js 함수
	// function 함수명(){ }
	
	// 아래 목록들도 다 객체 생성자
/* 	new String()
	new Number()
	new Boolean()
	new Object()
	new Array()
	new RegExp()
	new Funtion()
	new Date() */
	
	// js [객체 생성자]
	function Person(fname, lname, age, eyecolor){
		// this.XXX => 객체를 생성하는 코딩
		this.firstname = fname;
		this.lastname = lname;
		this.age = age;
		this.eyecolor = eyecolor;
		
		// 메서드 선언 가능
		this.name = function(){
			return this.fname + " " + this.lname;
		}
	}
	
	var myFriend = new Person('ya', 'liny', 20, 'black');
	
	// ***
	// 1. 객체 생성자를 통해서 속성을 추가하는 것은 불가
	// Person.nationality = 'Korea'; X
	// But 방법이 없는 건 아니다! [prototype 속성]을 사용해서 추가 가능!
	Person.prototype.nationality = 'Korea';
	// 1-2. 객체 생성자를 사용해서 생성된 객체를 통해서 속성을 추가하는 것은 가능
	myFriend.nationality = 'Korea';
	
	// 2. 메서드 추가
	Person.prototype.name = function(){}
	myFriend.name = function(){	}
	
	
</script>

<script>
	function Car(name, year){
		this.name = name;
		this.year = year;
	}
</script>
</body>
</html>
