<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
<h3>ex09.html</h3>

<!-- 입력 값에 대해서 유효성 검사를 하고 서버로 전송 -->
<!-- onsubmit="return validate(); => 함수의 리턴 값을 받겠다. -->
<form name="form1" action="ex09_ok.jsp" method="get" onsubmit="return validate();">
	Name : <input type="text" name="name" autofocus="autofocus"><br>
	Age : <input type="text" name="age"><br>
	<input type="submit">
	<button type="button" onclick="btn_submit();">전송</button>
</form>

<script>
	function btn_submit() {
		// js 함수 : submit(); == 코딩으로 서브밋 기능을 주는 것
		document.forms["form1"].submit();
	}
</script>
<script>
	// submit 버튼을 누를 때 발생하는 이벤트 : onsubmit
	function validate() {
		// 유효성 검사를 한 후에 submit(전송)을 할지 안할지 결정
		
		// forms 컬렉션 : form 태그가 여러개 있는데 그 중에서 해당하는 form 태그만 가져오는..
		// options 컬렉션
		// arguments 컬렉션
		var name = document.forms["form1"]["name"].value;
		if(name.trim().length == 0){
			alert("이름은 필수 입력 항목입니다.");
			// form1 태그의 name을 가진 input 태그
			document.forms["form1"]["name"].focus();
			return false; // submit 하는 이벤트를 취소
		}
		
		var age = document.forms["form1"]["age"].value;
		if(age.trim().length == 0){
			alert("나이는 필수 입력 항목입니다.");
			document.forms["form1"]["age"].focus();
			return false; // submit 하는 이벤트를 취소
		}		
		
	}
</script>
</body>
</html>
