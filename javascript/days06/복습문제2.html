<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" type="image/x-icon" href="../images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<title>2022. 6. 8. - 오전 10:48:55</title>
</head>
<body>
<button>구구단 출력 버튼</button>
<p id="demo"></p>

<script>
	$("button").click(function (event) {
		// 동적으로 테이블 생성 -> p 태그에 추가
		var tbl = document.createElement("table");
		
		tbl.setAttribute("border", "1"); // <table border='1' style='width:100%'>
		tbl.setAttribute("style", "width:100%");
		// tbl.getAttribute(name); 
		
/* 		var tr = document.createElement("tr");
		tbl.appendChild(tr); */
		
		// table에 새로운 행(tr)을 만들겠다. 한줄코딩 => insertRow(n) 행이 증가할 때마다 n증가해야함(n은 0부터 시작해야함)
		var tr = tbl.insertRow(tbl.rows.length);
		for (var i = 2; i <= 9; i++) {
			// <th>n단</th>
			var th = tr.insertCell(i-2);
			th.setAttribute("align", "center");
			th.innerHTML = i + "단";
		} // for 
		
		// tr 9개 생성
		// 1개의 tr 안에 2~9단
		for (var i = 1; i <= 9; i++) { // tr 생성하는 for문
			tr = tbl.insertRow(tbl.rows.length);
			for (var j = 2; j <= 9; j++) {
				// <th>n단</th>
				var td = tr.insertCell(j-2);
				td.innerHTML = j + " * " + i + " = " + (j*i);
			} // for 
		} // for
		
		document.getElementById("demo").appendChild(tbl);
	});
</script>
</body>
</html>
