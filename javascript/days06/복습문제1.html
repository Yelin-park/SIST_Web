<script>
	
	$("button").click(function (event) {
		// js 배열 사용 + 함수
		var lotto = new Set();
		var n;
		while (lotto.size < 6) {
			n = getRndRange(1, 45);
			lotto.add(n);
		} // while
							
		// 이 부분 마무리 짓기!!!
		for (let e of lotto.values()) {
			// $("#demo").html("<ul><li>" + e.join("</li><li>") + "</li></ul>");
			console.log(e); // set 안에 있는 요소 하나하나를 가져옴
		} // for
		
	});
	
	function getRndRange(min, max){
		return Math.floor(Math.random() * (max - min + 1)) + min;
	}
	
	// lotto 배열에 중복된 값이 있는지 체크해주는 함수
	function isDuplicationLotto(lotto, n){
		return lotto.every(function (elt, i, array) {
			return elt != n; // lotto에 하나도 일치하지 않으면 true 반환
		});		
	}
	
	
</script>
