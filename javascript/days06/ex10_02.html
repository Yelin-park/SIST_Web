<script>
	/* 중첩된 객체 배열 */
	var person = {
		name: 'hong',
		age: 20,
		cars:[
			{ name:"Ford", models:["aa", "bb", "cc"]}, // 한 줄이 객체
			{ name:"BMW", models:["xx", "yy"]},
			{ name:"KIA", models:["k3", "k5", "k7"]}
		] // js 배열이며, {} 들어오면 '객체 배열'		
	}
	
	console.log(person.cars[0].name);
</script>
