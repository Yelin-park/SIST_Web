<style>
	input{
		text-align: center;
	}
</style>
</head>
<body>
<input type="text" autofocus="autofocus">
+ <!-- select로 + - * / % 선택해서 계산하는 거..  -->
<input type="text">
= <input type="text" disabled="disabled"> 

<script>
	document.querySelector("input:first-of-type").onkeydown = function () {
		if(event.keyCode == 13) {
			document.querySelector("input:nth-of-type(2)").focus();
			document.querySelector("input:nth-of-type(2)").select(); // 전체 범위를 잡는 코딩..
		}
	}
	
	document.querySelector("input:nth-of-type(2)").onkeydown = function () {
		if(event.keyCode == 13) {
			var x = document.querySelector("input:first-of-type").value; // "12"
			var y = document.querySelector("input:nth-of-type(2)").value; // "25"
			document.querySelector("input:nth-of-type(3)").value = parseInt(x) + parseInt(y);
			// 12 + 25 = 1225
			// js 문자열 숫자로 형변환 하는 방법? parseInt()
			document.querySelector("input:first-of-type").focus();
			document.querySelector("input:first-of-type").select();	
		}
	}
</script>
</body>
