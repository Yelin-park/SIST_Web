<body>
주민등록번호 : <br>

<input type="text" id="rrn6" autofocus="autofocus" onkeyup="rrn6_keyup();">-<input type="text" id="rrn7" onkeyup="rrn7_keyup();">
<br>

<p id="demo"></p>

<script>
	function rrn6_keyup() {
		// rrn6 텍스트박스에 입력한 주민등록번호의 길이가 6이라면 rrn7 텍스트 박스에 focus를 주자
		// console.log(document.getElementById("rrn6").value.length);
 		if (document.getElementById("rrn6").value.length == 6) {
			document.getElementById("rrn7").focus();
	 		// 문제점 : 숫자이외에 입력하면 안찍히고 숫자만 입력하세요 경고창 띄우기
	 		//		주민번호에 문자를 입력하면 입력 취소하고 경고창 띄우기(keydown/keyup/keypress 정확히 이해)
		} 
	}
	
	function rrn7_keyup() {
		if (document.getElementById("rrn7").value.length == 7) {
			document.getElementById("demo").innerText = 
				document.getElementById("rrn6").value + "-" + document.getElementById("rrn7").value;
		}
	}
</script>


</body>
