<body>
<h3>ex06.html</h3>
<pre>
	[ javascript의 data type(데이터 자료형) ]
	1. number
	2. string
	3. boolean
	4. object - array( [] ), object( {} )
	5. function
</pre>

<script>
	let age = 20; // number
	age = 3.14 // number
	age = 123e5; // number (123*10^5)
	// 아래 2가지 코딩은 동일한 코딩
	// alert(typeof age);
	// alert(typeof(age));
	
	let name = "익순이"; // string
	// alert(typeof(name)); 
	
	// 할당되는 값의 데이터 타입에 따라 자료형이 바뀐다.(동적 유형)
	let x = 20; // number
	x = "admin"; // string
	x = true; // boolean
	
	// 배열은 대괄호를 사용한다. []
 	const m = []; // 배열 선언 (크기 지정 필요 X)
	m[0] = 1; // 배열에 값 할당
	m[1] = 2;
	m[2] = 3; 
	
	// 배열 선언 및 값 할당
	const m = [1, 2, 3];
	alert(typeof(m)); // 타입 = object
	alert(m.length); // 배열 갯수 확인
	alert(m[0]); // 배열의 인덱스에 해당하는 값 확인
	alert(m[1]);
	alert(m[2]);
	
	// javascript 객체는 중괄호를 사용한다. {}
	const person = {};
	alert(typeof person); // object
	
	const person = {name:"익순이", age:20};
	
	// 객체의 값을 가져오기
	alert(person.name); // 익순이
	alert(person["name"]); // 익순이
	
	function test() {
		// 코딩...
	}
	
	alert(typeof test); // function
</script>
</body>
</html>
