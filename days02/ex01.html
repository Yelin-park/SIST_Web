2. HTML5 새로 추가된 기능
	1) 플러그인을 하지 않더라도 멀티미디어(음악, 동영상 재생)를 사용할 수 있음
	2) 2차원, 3차원 그래픽구현 + java script => 게임
	3) 양방향 통신 가능
	4) 장치관리가능 - 배터리, CPU, 카메라, GPS, 진동벨 등등
	5) 오프라인 저장소
	6) 시멘틱 태그(semantic tag) 웹 구현
		-> 시멘틱 웹 : 검색엔진과 같은 프로그램이 정보의 의미를 분석하고 자료를 검색 및 처리하여 제공하는 '지능형 웹'을 의미한다.
	7) CSS3(스타일 적용) 완벽하게 지원
		MS사의 IE는 웹 표준 기술(CSS3, HTML5) 완벽하게 지원 X
	8) HTML5는 기존의 웹 표준보다 성능이 빠르다. (웹 성능을 극대화)

3. HTML5에서..
	1) 대소문자 구분 X
	2) DOCTYPE는 대문자 작성 권장
	3) html, title, meta, body, head 태그명 소문자로 작성 권장 
	4) <meta charset="UTF-8">
		ㄴ 닫기 태그가 없음 > 이런 태그를 빈태그라고 한다.
