<h3>span 태그</h3>
1. A generic container, which can be used for defining language or style for the contents
   일반적인 컨테이너(용기)이다. 언어 또는 스타일을 정의하는데 사용할 수 있는 것이다.<br>
   즉, 텍스트 내용(문자열)에 대해서 언어 또는 [스타일]을 정의하는데 사용할 수 있는 일반적인 컨테이너(용기)<br>

2. span 태그는 인라인 모드이다.<br>
<br>
안녕하세요. <span>홍길동</span> <span>익순이</span>입니다.
