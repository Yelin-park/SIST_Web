	.inputcls{
		padding: 5px;

		background-color: blue;
		
	}
</style>

<body>
<h3>ex01_02.html</h3>

p태그의 innerText 입력 : 
<input type="text" id="txtMsg" name="txtMsg" autofocus="autofocus" value="안녕">
<br>
<!-- <button onclick="btn_click();">Click Me!</button> -->
<button>Click Me!</button>

<p id="demo"></p>

<script>
	// 1. text()
	// 2. addClass()
	// 3. val()
	
	$("h3").text($("h3").text() + "- html 내용을 js로 변경");	
	// $("h3").text() : 텍스트를 읽어 오는 것
	// $("h3").text("문자") : 텍스트를 추가 하는 것
		
	$("#txtMsg").addClass("inputcls");
	
	$("button").click(function (event) {
		$("#demo").text($("#txtMsg").val());
	});
	
</script>
</body>
