<body>
<pre>
	on() 메서드 : 선택한 요소에 하나 이상의 이벤트 핸들러를 연결하는 메서드
</pre>

<button>확인</button>

<script>
	// 하나 이상의 이벤트 핸들러를 연결할 때 사용하는 메서드!
	$(function(){
		$("button").on({
			mouseenter:function(){
				$(this).css("background-color", "lightgray");
			},
			mouseleave:function(){
				$(this).css("background-color", "lightblue");
			},
			click:function(){
				$(this).css("background-color", "yellow")
			}
		});
		
/* 		$("button").on("click", function(){
			$(this).hide();
		}); */
		
	});
</script>
</body>
</html>
