<style>
  span {
    color: red;

  div {
    margin: 3px;
    width: 80px;
    display: none;
    height: 80px;
    float: left;
  }
  #one {
    background: #f00;
  }
  #two {
    background: #0f0;

  #three {
    background: #00f;
  }
</style>

<body>
<pre>
	- Fading = fade 사전적 의미 : 희미하게 하다.
	 > show, hide와의 차이점은 투명도가 있는 듯한 느낌(희미하게)
	fadeIn() : 희미하게 천천히 보이도록 하는 메서드
	fadeOut() : 희미하게 천천히 보이지않도록
	fadeTo() : 설정한 투명도값까지만 희지해지도록
	fadeToggle() : 희미해진것을 뚜렷하게, 뚜렷한 것을 희미하게
</pre>

<span>Click here...</span>
<div id="one"></div>
<div id="two"></div>
<div id="three"></div>

<script>
	// body 안에 내용이 있는 곳 아무곳이나 클릭할 때 숨겨진 div 태그 중에 첫번째 요소만 fadein 하겠다.
	$( document.body ).click(function() {
	  $( "div:hidden" ).first().fadeIn( "slow" );
	});
