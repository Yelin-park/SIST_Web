	/* body 태그 안에 있는 모든 자식들 */

		diplay: block;
		border: 2px solid lightgray;
		color: lightgray;

<body>
<h3>ex01.html</h3>

<pre>
	부모, 후손 찾는 메서드 하고 오늘은 형제 찾는 메서드
	1. siblings() - 선택한 요소의 모든 형제 요소를 반환
	2. next()
	3. nextAll()
	4. nextUntil()
	5. prev()
	6. prevAll()
	7. prevUntil()
</pre>

<div>div (parent)
	<p>p</p>
	<span>span</span>
	<h2>h2</h2>
	<h3>h3</h3>
	<h3>h3</h3>
	<h3>h3</h3>
	<p>p</p>
</div>

<script>
	$(function(){
 		$("h2")
			.siblings()
				.css({
					"color":"red",
					"border":"2px solid red"
				});  // h2 요소의 모든 형제 요소에게 css 적용

 		$("h2")
			.siblings("p") // 형제 요소들에게 필터를 줄 수 있음 -> h2 요소의 모든 형제 요소 중 p 태그에게만
				.css({
						"color":"red",
						"border":"2px solid red"
					});  // h2 요소의 모든 형제 요소 중 p 태그에게만 css 적용				

 		$("h2")
			.next() // 다음 형제 요소 - h3 태그
				.css({
						"color":"red",
						"border":"2px solid red"
				})
				// .prev() == h2 태그인데 아래와 같이 end 사용
				.end() // == h2 태그
				.prev() // h2 태그의 이전 요소 == span
				.css({
					"color":"blue",
					"border":"2px solid blue"					
				}); 
		
				
		 $("h2")
			// .nextAll() // 다음 모든 형제 요소
			.prevAll() // 이전 모든 형제 요소
				.css({
						"color":"red",
						"border":"2px solid red"
				});		
				
		 $("h2")
			.nextUntil("p") // 다음 모든 형제 요소 중에 p태그 앞에 까지만
			// .prevUntil(selector) // 이전 모든 형제 요소 중에 선택자 앞에 까지만
				.css({
						"color":"red",
						"border":"2px solid red"
				});				
	});
</script>
</body>
</html>
