<style>
  div {    background: white;  }
  .red {    background: red;  }
  .red.green {    background: green;  }
</style>
</head>
<body>

<div>This div should be white</div>
<div class="red">This div will be green because it now has the "green" and "red" classes.
   It would be red if the addClass function failed.</div>
<div>This div should be white</div>
<p>There are zero green divs</p>
 
<script>
	// div 요소 중에 "red" 클래스 속성을 가진 div를 찾아서
	// 클래스 .green 설정
	// $("div.red").addClass("green");
	// $("body").find(".red").addClass("green")
	
	$("div").addClass(function (index, currentClassName) {
		// console.log(index + " / " + currentClassName); // 클래스 속성 확인 가능
		var className;
		if(currentClassName == "red"){
			className = "green";
		}
		return className;
	});
</script>
</body>
