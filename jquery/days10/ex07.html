<body>
<ul>
	<li>item1</li>
	<li>item2</li>
	<li>item3</li>
	<li>item4</li>
	<li>item5</li>
</ul>

<script>
// jquery object.each(function) 메서드
	$("ul > li").each(function (index, element) { // element == jq 객체 X, html 요소
		console.log(element.innerHTML);
		// console.log(element.html()); // 오류 발생
		// console.log($(element).html()); // jq 객체로 변경 후 가능
		// console.log($(this).html());
		
		// 함수는 return문을 만나면 빠져나간다.
		return index == 2;	// index가 2되면 빠져나감
		
	});
</script>

<script>
	// jquery.each(arr | object, callback) 메서드
	var arr = [ "one", "two", "three", "four", "five" ];
	$.each( arr, function( i, val ) {
		console.log(i + " / " + val);
		// $( "#" + val ).text( "Mine is " + val + "." );
		 
		// Will stop running after "three"

	});
