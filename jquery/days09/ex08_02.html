<pre>
	parent() - 직계 부모를 나타냄
	parents()
	parentsUntill()
</pre>

<div class="ancestors">
  <div style="width:500px;">div (great-grandparent)
    <ul>ul (grandparent)  
      <li>li (direct parent)
        <span>span</span>
      </li>
    </ul>   
  </div>

  <div style="width:500px;">div (grandparent)   
    <p>p (direct parent)
      <span>span</span>
    </p> 
  </div>
</div>

<script>
	// span 태그의 직계 부모
/* 	$("span").parent().css({
		"color":"red",
		"border":"2px solid red"
	}); */
	
	// span 태그의 모든 조상 부모 
/* 	$("span").parents().css({
		"color":"blue",
		"border":"2px solid blue"
	}); */
	
	// span 태그의 모든 조상 부모 중 ul
/* 	$("span").parents("ul").css({
		"color":"blue",
		"border":"2px solid blue"
	}); */
	
	
    //$("span").parents() - 조상 div까지
    $("span").parentsUntil("div").css({
        "color":"red",
        "border":"2px solid red",
    })
	
</script>
