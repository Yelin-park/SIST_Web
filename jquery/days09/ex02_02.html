<title>2022. 6. 13. - 오후 12:28:40</title>
<style>
	div{
		width: 100px;
		height: 100px;
		position: absolute; /* 위치 이동시키기 위해 */
		background-color: aqua;
	}
</style>
</head>
<body>
<input type="radio" name="direction" value="+" checked="checked">+
<input type="radio" name="direction" value="-">-
<br>

<button>Run</button>

<div></div>
<script>
	// 라디오 버튼 + 또는 - 를 체크를 한 후에 실행 버튼을 클릭하면 버튼의 위치를 +는 오른쪽으로 50px -는 왼쪽으로 50px 이동
	$("button").click(function () {
		var d = $(":radio:checked").val() + "=50px";
		$("div").animate({left: d});
	});
</script>

</body>
</html>
