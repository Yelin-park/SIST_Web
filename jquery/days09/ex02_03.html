<style>
	div{
		width: 100px;
		height: 100px;
		position: absolute; /* 위치 이동시키기 위해 */
		background-color: aqua;
	}
</style>
</head>
<body>
<pre>
	jquery animate() 메서드는 대기열 기능과 함께 사용할 수 있다.
	대기열?
		ㄱ. a 요소에 A 애니메이션 효과를 줌
		ㄴ. a 요소에 B 애니메이션 효과를 줌
		ㄷ. a 요소에 C 애니메이션 효과를 줌
		ㄹ. a 요소에 D 애니메이션 효과를 줌
		
		순차적으로 애니메이션 효과가 처리된다 == 대기열
		처리 순서 
		A -> B -> C -> D
</pre>

<button>Run</button>

<div>Sample</div>

<script>
	$("button").click(function () {
		$("div")
				.animate({height:"300px", opacity:"0.4"}, "slow")
				.animate({width:"300px", opacity:"0.8"}, "slow")
				.animate({height:"100px", opacity:"0.4"}, "slow")
				.animate({width:"100px", opacity:"0.8"}, "slow")
				// .animate({"font-size":"3em"})
				.animate({fontSize:"3em"})
	});
</script>
</body>
</html>
