<!DOCTYPE html>
<html>

</head>
<body>
<p>This is a p element (will not be selected).</p>
<div style="border:1px solid black; padding: 10px;">This is a div element.</div>
<p>This is a p element.</p>
<p>This is another p element.</p>

<div style="border:1px solid black; padding: 10px;">
	<p>This is a element inside a div element(will not be selected).</p>
	<span>
		<p>...</p>
	</span>
</div>

<h2>This is a heading.</h2>
<p>This is a p element.</p>

<script>
	// div 공백 p : div의 직계자식이 아니더라도 모든 후손 p 태그
	$("div p").css("background-color", "yellow");
	
	// 직계 자식 p 태그
	$("div > p").css("border", "solid 2px red");
	
	// div 바로 뒤에 따라오는 형제 p 태그
	$("div + p").css("border", "solid 2px blue");

	// div 뒤에 있는 모든 형제 p 태그
	$("div ~ p").css("color", "gray").css("font-size", "20px");
</script>
</body>
</html>
