<body>
<pre>
	[jquery Traversing (횡단)]
	- 부모, 조부모, 증조부모 레벨의 요소를 찾음
	- 자손, 중손자 레벨의 요소를 찾음
	- 형제 레벨의 요소를 찾음
</pre>

<button id="hider">Hide</button>
<button id="shower">Show</button>

<div>
	<span>Lorem.</span>	<span>Modi.</span> <span>Molestias.</span>
	<span>Perspiciatis?</span> <span>Nobis!</span> <span>Tempora!</span>
	<span>Voluptates?</span> <span>Iste.</span>	<span>Corporis.</span>
</div>

<script>
	$("#hider").click(function () {
		$("span:last-child").hide("fast", function () {
			// hide 된 요소의 앞에 있는 요소를 숨기고 콜백함수
			// arguments.callee 자기 자신 함수를 등록
			$(this).prev().hide("fast", arguments.callee);  
		});
	});
	
	$("#shower").click(function () {
		$("div > span").show();
	});

</script>
</body>
</html>
