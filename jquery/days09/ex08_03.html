<!DOCTYPE html>

<style>
	.descendants *{
		display: block;
		border: 2px solid lightgray;
		color: lightgray;
		margin: 15px;
		padding: 5px;
	}
</style>
</head>
<body>
<pre>
	후손(자손)
	children() - 선택한 요소의 모든 직계 자식을 반환한다.
	find() - 선택한 요소의 모든 하위 자식을 검색하여 반환한다.
</pre>

<div class="descendants" style="width:500px">div(현재요소)
	<p class="first">p
		<span>span</span>
	</p>
	<p class="second">p
		<span>span</span>
	</p>
</div>


<script>
	// div 태그의 직계자식요소를 찾아서 css
	$("div")
		// .children() // 직계 자식
		. children("p.first") // 직계 자식 중 p태그의 클래스명이 first인 요소
			.css({
				"colre":"red",
				"border":"2px solid red"
		})
		.end() // end() : 한 단계 위인 div 태그를 나타냄
		.find("span") // 자식을 끝까지 찾는데 span 태그를 찾는다.
		// .find("*") == div 태그의 모든 자식들
			.css({
				"color":"blue",
				"border":"2px solid blue"
			});
</script>
</body>
</html>
