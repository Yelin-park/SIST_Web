<style>
	div{
		width: 100px;
		height: 100px;
		position: absolute; /* 위치 이동시키기 위해 */
		background-color: aqua;
	}
</style>

<body>
<pre>
	jquery 애니메이션 - animate() 메서드
	$(selector).animate({params}, speed, callback);
	ㄱ. {params} 매개변수는 css 속성 정의
	ㄴ. speed 매개변수는 효과의 지속 시간을 정의 "slow", "fast", ms
	ㄷ. callback은 애니메이션 효과가 완료된 후에 실행
</pre>
<button>Run</button>
<div></div>
<script>
	// 미리 정의된 값을 사용할 수도 있다. == 단위 대신에 show, hide, toggle(미리정의된값)
	$("button").click(function () {
		$("div").animate({
					// height:"hide"
					height:"toggle"
				});
	});
</script>
