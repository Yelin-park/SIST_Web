<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" type="image/x-icon" href="../images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<title>2022. 6. 13. - 오후 2:31:46</title>
</head>
<body>
<pre>
	stop() 메서드에 있는 인자값들이 어떻게 사용되어지는지 살펴보기
	stopAll, gotoEnd
</pre>

<button id="start">start</button>
<button id="stopff">stop(f,f)</button>
<button id="stopft">stop(f,t)</button>
<button id="stoptf">stop(t,f)</button>
<button id="stoptt">stop(t,t)</button>

<div style="background-color:aqua; width:200px; height:100px; position:absolute;">HELLO</div>

<script>
	$("#start").click(function () {
		// 대기열(큐)에 애니메이션 2개 넣기
		$("div")
				.animate({left:"200px"}, 5000) // 1번 애니메이션 : 5초동안 왼쪽으로 이동
				.animate({fontSize:"3em"}, 5000) // 2번 애니메이션 : 1번 애니메이션이 끝나면 5초동안 글씨 크기가 3em 커짐
	});
	
	$("#stopff").click(function () {
		$("div").stop(false, false);
		// 1번 애니메이션을 처리할 때 stopff 누르면 1번 애니메이션만 중지, 2번 애니메이션은 큐에 남아있음
		// 멈췄던 그자리에 그대로 있음
		// 결과 : 1번 애니메이션이 멈추고 2번 애니메이션이 실행
	});
	
	$("#stopft").click(function () {
		$("div").stop(false, true);
		// 1 애니메이션 중지한 뒤 1 애니메이션의 결과를 보여주고 2번 애니메이션을 시작
	});
	
	$("#stoptf").click(function () {
		$("div").stop(true, false);
		// 1 진행 중 stop하면 그 자리에서 멈추고 2번 애니메이션도 사라져서 실행 x
	});
	
	$("#stoptt").click(function () {
		$("div").stop(true, true);
		// 1번 애니메이션의 결과는 보여주고 모든 애니메이션 종료
	});	
</script>
</body>
</html>
