<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" type="image/x-icon" href="../images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<title>2022. 6. 13. - 오후 12:47:07</title>
</head>
<body>
<!-- placeholder.com -->
<div id="clickme">Click Here</div>
<img id="book" src="https://via.placeholder.com/200x200/FF0000/FFFFFF?text=sample" style="position:relative; left:10px;">



<!-- 사이즈x사이즈?/배경색깔값/글자색깔값/text=보여줄문자 -->
<!-- <a href="https://placeholder.com"><img src="https://via.placeholder.com/150x100/000000/ffffff?text=sample"></a> -->

<script>
	$("#clickme").click(function () {
		$("#book").animate(
				{
					width:"toggle",
					height: "toggle"
				}
				,{
					duration: 5000, // 5초동안
					specialEasing:{
						width:"linear", // 등속
						height:"easeOutBounce" // 바운스
					}
					, complete:function(){
						// prepend(), prependTo()
						// before(), after()
						console.log($(this));
						$(this).after("<div>Animation complete</div>")
						// alert("Animation complete");
					}
				}
				);
	});
</script>
</body>
</html>
