<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" type="image/x-icon" href="../images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<title>2022. 6. 13. - 오전 9:48:19</title>
</head>
<body>

<!-- :first와 :first-child와 first-of-type -->
<!-- :last와 :last-child와 last-of-type -->

<button id="btn1">:first</button>
<button id="btn2">:first-child</button>
<button id="btn3">:first-of-type</button>

<p>The first paragraph in body</p>

<div style="border: 1px solid;">
	<p>The first paragraph in div.</p>
	<p>The last paragraph in div.</p>
</div>

<br>

<div style="border: 1px solid;">
	<span>This is a span element</span>
	<p>The first paragraph in another div.</p>
	<p>The last paragraph in another div.</p>
</div>

<p>The last paragraph in body.</p>

<script>
	$("#btn1").click(function () {
		// 모든 p태그들 중에 첫 번째 p태그
		$("p:first").css("background-color", "yellow");
	});
	
	$("#btn2").click(function () {
		// 어떤 요소의 첫 번째 자식 요소가 p태그인 것 
		$("p:first-child").css("background-color", "blue");
	});
	
	$("#btn3").click(function () {
		// 어떤 요소에서 첫 번째로 만나는 자식 요소가 p태그인 것 
		$("p:first-of-type").css("border", "2px solid red");
	});
</script>
</body>
</html>
