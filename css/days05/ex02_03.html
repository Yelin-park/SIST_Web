<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>2022. 5. 25. - 오전 10:41:16</title>
<style>
	.dropdown{
		position: relative;
		display: inline-block;
	}

	.dropdown-content{
		display: none;
		
		position: absolute;
		background-color: #f9f9f9;
		min-width: 160px;
		/* box의 그림자 효과 */
		box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
		padding: 12px 16px;
		z-index: 1;
	}
	
	.dropdown:hover .dropdown-content{
		display: block;
	}

</style>
</head>
<body>
<h3>ex02.html - css 드롭다운 메뉴 만들기</h3>
<div class="dropdown">
	<img src="../images/img_5terre.jpg" style="width:100px; height: 50px;">
	<div class="dropdown-content">
		<img src="../images/img_5terre.jpg" style="width:300px; height: 150px;">
		<div class="desc">이미지 설명</div>
	</div>
</div>

</body>
</html>
