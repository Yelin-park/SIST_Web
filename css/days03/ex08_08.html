<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" type="image/x-icon" href="../images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<title>2022. 5. 23. - 오후 4:12:48</title>
<style>
	.container{
		position: relative; /* 자식 태그들이 위치 값을 잡을 때 얘를 기준으로 잡으라는 의도 */
		border: 1px solid black;
	}
	
	.red-box{
		background-color: red;
		height: 100px;
		margin: 30px;
		
		position: relative;
		
		z-index: 1;
	}
	
	.green-box{
		background-color: green;
		
		position: absolute;
		height: 60px;
		width: 70%;
		
		left: 50px;
		top: 50px;
		z-index: 10;
	}
		
	.blue-box{
		background-color: blue;
		
		position: absolute;
		width: 35%;
		height: 100px;
		
		left: 270px;
		top: -15px;
		
		z-index: 5;
	}
	
</style>
</head>
<body>
<h3>ex08_08.html - z-index 속성</h3>
<pre>
	배치된 두 요소가 서로 겹쳐질 때 z-index 속성 값이 큰 경우 위에 표시 된다.
	속성 값은 큰 의미는 없고 가장 큰 값이 제일 위로!
</pre>
<div class="container">
	<div class="red-box">red-box</div>
	<div class="green-box">green-box</div>
	<div class="blue-box">blue-box</div>
</div>
</body>
</html>
