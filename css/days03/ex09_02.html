<style>
	#mySidenav{
		border: 1px solid red;
		position: absolute; /* body가 부모 */
		bottom: 300px;
	}
	
	#mySidenav a{
		background-color: #111;
		color: white;
		padding: 13px;
		text-decoration: none;
		font-size: 20px;
		border-radius: 0 5px 5px 0;
		
		position: absolute; /* 절대좌표	기준부모 body */
		width: 100px;
		left: -100px;
		text-align: right;
		
		/* left 값 : -88 => 0 왼쪽 좌표가 상태가 변환(전환)될 때.. */
		transition: 0.5s ease; /* 0.5초가 걸렸으면 좋겠다.. ease(등속)으로 바껴라 */
	}
	
	#mySidenav a:hover{
		left: 0px;
	}
	
	#home{
		top: 20px;
	}
	
	#service{
		top: 80px;
	}
	
	#clients{
		top: 140px;
	}
	
	#contact{
		top: 200px;
	}
	
	#content{
		margin-left: 120px;
	}	
	
	
</style>
</head>
<body>

	<a href="#" id="contact">Contact<i class="fa fa-fw fa-envelope"></i></a>
