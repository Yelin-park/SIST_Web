<style>
	div > p{
		background-color: yellow;
		padding: 20px;
		
		display: none;
	}
	
	/* :first-child 의사클래스는 어떤 다른 요소의 첫 번째 자식인 태그 */
	div:hover > p:first-child{ /* p 태그 중의 첫번째 자식인 p 태그*/
		display: block;
	}

</style>
</head>
<body>

</div>
