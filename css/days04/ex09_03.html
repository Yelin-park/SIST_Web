<style>
	body{
		/* int section = 0   사용할 변수 선언 + 초기화 */
		counter-reset: section;
	}
	
	div::before{
		/* section++ */
		counter-increment: section;
		content: counter(section); /* section 이라는 카운터 값을 얻어와서 content라는 콘텐츠에 삽입하겠다. */
		
		background-color: black;
		color: white;
		padding: 1px 10px;
		margin-right: 16px;
		border-radius: 50%;
	}
	
</style>
</head>
<body>

<h3>ex09_03.html</h3>

<pre>
1. css 카운터
	- 자동 번호 매기기
	- 변수 선언
	- [속성]
		counter-reset = 카운터 생성 또는 재설정하는 속성
		counter-increment = 카운터 값 증가하는 속성
		coutent = 생성된 콘텐츠(내용)를 삽입하는 속성
		counter() / counters() = 어떤 요소에 카운터값(1,2,3..)을 추가할 때 사용하는 속성
</pre>
