<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" type="image/x-icon" href="../images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<title>2022. 5. 24. - 오후 12:35:42</title>
<style>
	.center{
		border: 3px solid green;
		width: 50%;
	
		/* div 요소를 가운데 정렬 */
		margin: 0 auto;
		
		text-align: center;
	}	
</style>
<style>
	img{
		width: 40%;
		display: block;
		margin: 0 auto;
	}
	
</style>
<style>
	.right{
		width: 250px;
		border: 3px solid #73ad21;
		
		/* 오른쪽 정렬 1번째 방법*/
		/* 문제점 : 일반 흐름에서 제거되고, 요소들이 떠올라서 겹칠 수가 있다. */
/* 		position: absolute;
		right: 0; */
		
		float: right;
	}
	
	/* 컨테이너한테 오버플로워가 발생하기 때문에 아래와 같은 처리 필요 */
	.clearfix::after{
		content: "";
		clear: both;
		display: table;
	}
	
</style>
</head>
<body>
<h3>css 레이아웃 : 수평 정렬, 수직 정렬</h3>

<!-- .center>p>{Hello World!} -->
<div class="center">
	<p>Hello World!</p>
</div>

<h3>image 가운데 정렬</h3>
<img src="../images/paris.jpg" alt="" />

<h3>position 속성 - 왼쪽/오른쪽 정렬</h3>
<div class="right">
	<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.
	Consequuntur ratione expedita earum temporibus quos non culpa dicta dolorum et quia.
	Nam iusto magnam velit praesentium deserunt ipsa corrupti minus maiores?</p>
</div>
</body>
</html>
