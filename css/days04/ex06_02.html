<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" type="image/x-icon" href="../images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<title>2022. 5. 24. - 오후 12:47:45</title>
<style>
	.center{
		width: 50%;
		border: 3px solid green;
		margin: 0 auto;
		text-align: center;
		
		/* height: 200px; */
		
		/* 첫 번째 방법 : padding 속성 사용
			위, 아래 패딩을 설정해서 height 높이 대신 수직 가운데 정렬 */
		/* padding: 70px 0; */		
		
		/* 두 번째 방법 : line-height 속성을 사용하는 꿀 Tip 
			height 속성 값과 line-height 속성 값을 동일하게 설정하면 중앙 정렬 되어진다. 
			+ p 태그에 설정 값도 주어야 한다. (세트 설정) */
/* 		height: 200px;
		line-height: 200px; */
		
		/* 세 번째 방법 : */
		height: 200px;
		position: relative; /* 좌표를 찾기 위한 기준 */
		
	}

	.center p{
	/* 	두 번째 방법
		line-height: 1.5;
		display: inline-block;
		vertical-align: middle;
		*/
		
		/* 세 번째 방법 */
		margin: 0;
		position: absolute;
		top: 50%;
		left: 50%;
		border: 1px solid red;
		
		/* 너비의 반을 왼쪽으로 이동, 높이의 반을 위쪽으로 이동 */
		/* transform 속성 : 원점을 변형시킨다. */
		transform: translate(-50%, -50%);
		-ms-transform: translate(-50%, -50%); /* ms사의 웹브라우저 코딩 */
	} 
	
		
</style>
</head>
<body>
<!-- Hello World! 텍스트가 수직 가운데 정렬 -->
<div class="center">
	<p>Hello World!</p>
</div>

</body>
</html>
