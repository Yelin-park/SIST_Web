<!DOCTYPE html>

<link rel="stylesheet" href="ex04_style.css">  <!-- 여기 있으면 먼저 적용 후 마지막에 있는 css 스타일 적용시킴 -->
<!-- internal css 적용방식 -->
<style>
		
	/* 태그명.클래스명 > 클래스명 > 태그명 */
	/* 그냥 클래스명보다 태그명.클래스명이 우선순위가 높다 */
	p.second{
		background-color: aqua;
	}
	
	/* 클래스명이 태그명보다 우선순위가 높다. */
 	.second{
		background-color: gray;
	} 

	p{
		background-color: red;
	}
	
	/* 위에 있는 css 먼저 적용했다가 마지막에 설정한 값으로 적용이 되었다. */
	/* 외부 스타일 시트도 동일하게 적용 */
	
	
	p{
		background-color: green;
	}

</style>
<!-- <link rel="stylesheet" href="ex04_style.css"> --> <!-- 마지막 css 스타일 적용  -->

<style>
	/* 태그명#아이디명 > #아이디명 > 태그명 */
	
	div#box3{
		background-color: olive;
	}
	
	#box3{
		background-color: lime;
	}
</style>

</head>
<body>

</body>
