<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<title>2022. 5. 20. - 오후 12:22:01</title>
<style>
	div{
		width: 50%; 
		max-width: 500px;  /* 최대 너비 설정, 웹브라우저를 최대로 키워도 500px은 넘기지 않음 */
		height: 200px;
		background-color: lightblue;
	}
</style>
</head>
<body>
<h3>ex06.html - 너비(width)와 높이(height)</h3>
<pre>
1. width, height 속성
2. max-width 속성 : 어떤 요소의 최대 너비를 설정하는 속성
3. 속성값 : %(반응형 웹 작업할 때 사용하기..), px, cm 등등
	inherit(부모의 너비, 높이 상속받겠다.)
	설정하지 않으면 기본값은 auto
	%는 웹브라우저에 맞춰서 보여줌
	* height는 중요하지 않음
</pre>

<div>너비 50%, 높이 200px 설정 </div>
</body>
</html>
