<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" type="image/x-icon" href="../images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<title>2022. 5. 26. - 오후 4:13:26</title>
<style>
	div{
		width: 100px;
		background-color: red;
		margin-bottom: 3px;
		
		transition: width 2s; /* width가 100px에서 100% 넓어질 때 2초 걸려라 */
		
		/* 전환하는 작업을 1초 후에 시작 */
		transition-delay: 1s;
	}

	div:hover{
		width: 100%;
	}
	
	/* 속도 곡선 지정 - transition-timing-function */
	div:nth-of-type(1){transition-timing-function: ease;}
	div:nth-of-type(2){transition-timing-function: linear;}
	div:nth-of-type(3){transition-timing-function: ease-in;}
	div:nth-of-type(4){transition-timing-function: ease-out;}
	div:nth-of-type(5){transition-timing-function: ease-in-out;}
	
</style>
</head>
<body>
<div>ease(default)</div>
<div>linear</div>
<div>ease-in</div>
<div>ease-out</div>
<div>ease-in-out</div>
</body>
</html>
