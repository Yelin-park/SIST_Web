<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<title>2022. 5. 26. - 오후 3:46:43</title>
<style>
	div{
		width: 100px;
		height: 100px;
		background: red;
		
		/* 약식 */
		/* transition: width 2s, height 1s; */ /* 부드럽게 전환, ease 생략 */
		transition-property: width; /* 전환 속성 */
		transition-duration: 2s; /* 전환 시간 */ 
		transition-timing-function: ease; /* 전환 속도 곡선 */
		/* ease 기본값(천천히 시작 빨라졌다가 천천히 종료), linear(곡선) 처음부터 끝까지 일정한 속도(등속) */
		/* ease-in 천천히 시작, ease-out 천천히 종료, ease-in-out 천천히 시작해서 천천히 종료 */
	}
	
	/* 너비를 전환될 때 부드럽게 변경 - 전환*/
	div:hover{
		width: 300px;
		height: 200px;
	}
	
</style>
</head>
<body>
<h3>css 전환(transition)</h3>
<pre>
1. 전환? 주어진 기간 동안 속성값을 부드럽게 변경
2. 
transition 속성(약식)
transition-delay 속성
transition-duration 속성
transition-property 속성
transition-timing-function 속성

3. 전환 효과를 만들려면 2가지 지정
1) 효과를 추가하려는 CSS 속성
2) 효과를 지속 시간
(지속 시간을 지정하지 않으면 기본값은 0으로 적용된다.)
</pre>

<div></div>
</body>
</html>
