<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" type="image/x-icon" href="../images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<title>2022. 5. 26. - 오후 4:28:20</title>
<style>
	div{
		width: 100px;
		height: 100px;
		background: red;
	}
	
	.test1{
		animation-name: example1;
		animation-duration: 4s;
		animation-timing-function: linear; /* 등속 */
		animation-delay: 1s; /* 애니메이션 효과를 언제 있다가 시작할 것인가 */
		animation-iteration-count: infinite; /* 횟수로 숫자를 줘도 되고, 무한반복해도 됨*/
		animation-direction: alternate; /* alternate : 번갈아 나오는*/
	}			

	.test2{
		animation-name: example2;
		animation-duration: 4s;
		animation-timing-function: linear; /* 등속 */
		animation-delay: 1s; /* 애니메이션 효과를 언제 있다가 시작할 것인가 */
		animation-fill-mode: both;
		position: relative; /* 포지션 속성을 주면 위치도 설정 가능 */
	}	
	
	.test3{
		width: 100px;
		height: 100px;
		background: red;
		
		animation-name: example3;
		animation-duration: 4s;
		animation-timing-function: linear; /* 등속 */
		animation-delay: 1s; /* 애니메이션 효과를 언제 있다가 시작할 것인가 */
		animation-fill-mode: both; /* 애니메이션이 재생되지 않을 때(시작전, 종료후) 그 요소의 스타일을 지정하는 속성 */
		position: relative; /* 포지션 속성을 주면 위치도 설정 가능 */
	}
	
	/* @keyframes 프레임이름(내가지어주는것){ */
	@keyframes example1{
 		from{ background-color: red; }
		to{ background-color: yellow; }
	}	
	
	@keyframes example2{
		 0%{ background-color: red; left: 0; top: 0;}
		25%{ background-color: green; left: 200px; top: 0;}
		50%{ background-color: blue; left: 200px; top: 200px;}
		75%{ background-color: red; left: 0; top: 200px;}
		100%{ background-color: yellow; left: 0; top: 0;}
	}
	
	@keyframes example3{
		0%{ background-color: red; left: 0; top: 0;}
		25%{ background-color: green; left: 200px; top: 0;}
		100%{ background-color: blue; left: 200px; top: 200px;}
	}		
	
</style>
</head>
<body>
<h3>css 애니메이션 효과 - js, flash</h3>

<div class="test1"></div>
<div class="test2"></div>
<div class="test3"></div>
<div class="test4"></div>
</body>
</html>
