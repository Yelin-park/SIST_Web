1. jquery.js 라이브러리 설치<br>
다운을 받아서 사용할 수도 있고 Using jQuery with a CDN으로 다운을 받지 않고도 사용 가능<br>
<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 코딩을 위에 붙여넣음 -->

<button id="btnHide">숨기기(hide)</button>
<button id="btnShow">보이기(show)</button>
<script type="text/javascript">
	// document.getElementsById("btnHide") 이렇게 코딩하지않고..
	// $("#아이디명").click(함수 호출) -> 버튼을 클릭하면 함수를 호출하겠다..
	// $("#아이디명") => jquery object(객체)
	// click() => jquery method(메서드)
	$("#btnHide").click( function() {
		// window.alert("XXX");
		
		// var spans = document.getElementsByTagName("span");
		// css() : jquery method
		// $("tagName").css("속성명", "속성값") 
		
		$("span").css("display", "none");
		
	} );
	
	$("#btnShow").click( function() {
		$("span").css("display", "inline");
	});
	
</script>
