<style type="text/css">
	/* span 태그는 인라인 모드이기 때문에 너비, 높이 설정 불가능하다. */
	/* 안에 내용에 따라서 자동으로 크기가 설정이 되는 인라인 모드이기 때문에.. */
	/* 너비, 높이를 설정하려면 블럭 모드로 변경해야한다. */
	span{
		border: 1px solid gray;
		/* background-color: red; */
		
		width: 100px;
		
		/* 블럭모드로 바꾸기 */
		/*display: block;*/
		
		/* 인라인모드 속성도 유지하면서 너비, 높이를 줄 수 있는 설정 */
		display: inline-block;
		/* 블럭모드로 설정 후 float를 주면 인라인모드 속성 유지하면서 너비, 높이 주는 것처럼 보인다.*/
		float: left;
		
		text-align: center;
	}
	
</style>

</head>
