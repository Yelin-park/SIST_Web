<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" type="image/x-icon" href="../images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<title>2022. 5. 23. - 오전 11:39:42</title>
<style>
	table{
		width: 100%;
		border-collapse: collapse;
	}
	
	caption{
		font-weight: bold;
		text-transform: uppercase;
		caption-side: bottom;
	}
	
	th, td{
		border-bottom: 1px dotted red;
	}
	
	th{
		width: 100px; /* 부모가 100%라 의미가 없음 */
		height: 70px;
	}
	
	td{
		height: 30px;
		text-align: center; /* align 속성과 동일 */
		vertical-align: middle; /* valign 속성과 동일 */
	}
	
	tr:nth-child(even){
		background-color: #f2f2f2;
	}
	
	tr:hover:not(:first-child){ /* tr의 첫번째 자식은 제외.. */
		background-color: #4caf50;
	}
	
</style>
</head>
<body>
<!-- table>caption+(tr*3>td*4) -->
<table>
	<caption>table sample</caption>
	<tr>
		<!-- th*4>{컬럼명$} -->
		<th>컬럼명1</th>
		<th>컬럼명2</th>
		<th>컬럼명3</th>
		<th>컬럼명4</th>
	</tr>
	<tr>
		<td align="left" valign="top">1</td>
		<td>2</td>
		<td>3</td>
		<td>4</td>
	</tr>
	<tr>
		<td>5</td>
		<td>6</td>
		<td>7</td>
		<td>8</td>
	</tr>
		<tr>
		<td>9</td>
		<td>10</td>
		<td>11</td>
		<td>12</td>
	</tr>
	<tr>
		<td>13</td>
		<td>14</td>
		<td>15</td>
		<td>16</td>
	</tr>
</table>
</body>
</html>
