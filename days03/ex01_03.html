<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" type="image/x-icon" href="../images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<title>2022. 5. 23. - 오전 9:35:44</title>
<style>
	body {
		margin: 0;
	}
	
	.topnav{
		background-color: #333;
		overflow: auto;
	}
	
	.topnav a{
		color: #f2f2f2;
		text-decoration: none;
		
		float: left;
		padding: 14px 16px; /* 패딩주니 내비 크기 커졌음 */
		text-align: center;
	}
	
	.topnav a:hover{
		background-color: #ddd;
		color: black;
	}
	
	.topnav a.active{
		background-color: #4caf50;
		color: white;
	}

	
</style>
</head>
<body>

<div class="topnav">
	<a href="#" class="active">Home</a>
	<a href="#">News</a>
	<a href="#">Contact</a>
	<a href="#">About</a>
</div>
<div>
	<h2 id="tne">Lorem ipsum dolor sit amet.</h2>
	<p onclick="p_click();">Lorem ipsum dolor sit amet.</p>
</div>

<script>
	// 이벤트 처리하는 1번째 방법 : 각각의 요소에 on이벤트명 속성에 ="이벤트가 발생할 때 호출되는 함수명();"
	function p_click(){
		alert("p_click")
	}
	
	// 이벤트 처리 2번째 방법
	var h2elemt = document.getElementById("tne");
	h2elemt.onclick = function (){ // 함수명이 없는 것 == 익명(무명) 함수
		alert("h2_click")
	}
</script>
<script>
	// div 태그 안에 a 링크태그를 모두 얻어오고싶다.
	// document.getElementsByTagName("a") // 이렇게 해도 모두 가져올 수 있음. 단점은.. div 태그 밖에 있는 a태그도 다 가져옴
	
	// selector 선택자를 사용해서 요소(element)를 얻어오는 방법
	// querySelectorAll(선택자)
	var links = document.querySelectorAll("div.topnav a") // div 태그 안에 topnav 클래스 안에 a태그
	
	// alert(links.length); // length : 변수에 담긴 태그의 갯수를 돌려줌
	
	// javascript for 문 (nav 중 1개의 버튼을 누르면 다른 버튼은 활성화 하지 않게 하기)
	for (var i = 0; i < links.length; i++) {
		links[i].onclick = function (){ 
			// 모든 a 링크태그의 active 클래스 속성 제거
			for (var i = 0; i < links.length; i++) {
				links[i].classList.remove("active");
			} // for
			
			// this : 클릭 이벤트를 받은 a 링크태그(자기자신)
			// js에서 클래스 속성을 추가할 때는 classList
			// this.classList.add("클래스명") => 클릭 이벤트를 받은 a 링크태그에 클래스 속성을 추가하겠다.
			this.classList.add("active")
			
		};
	} // for
</script>
</body>
</html>
