<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" type="image/x-icon" href="../images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<title>2022. 5. 23. - 오전 9:35:44</title>
<style>
	body {
		margin: 0;
	}
	
	.topnav{
		background-color: #333;
		overflow: auto;
	}
	
	.topnav a{
		color: #f2f2f2;
		text-decoration: none;
		
		float: left;
		padding: 14px 16px; /* 패딩주니 내비 크기 커졌음 */
		text-align: center;
	}
	
	.topnav a:hover{
		background-color: #ddd;
		color: black;
	}
	
	.topnav a.active{
		background-color: #4caf50;
		color: white;
	}

	
</style>
</head>
<body>

<div class="topnav">
	<a href="#" class="active">Home</a>
	<a href="#">News</a>
	<a href="#">Contact</a>
	<a href="#">About</a>
</div>
<div>
	<h2 id="tne">Lorem ipsum dolor sit amet.</h2>
	<p onclick="p_click();">Lorem ipsum dolor sit amet.</p>
</div>

<script>
	// ex01_03의 js 코딩을 jquery로 수정
	// $("선택자") // 요소를 모두 가져옴
	// $("div.topnav a") == var links = document.querySelectorAll("div.topnav a") 동일한 코딩
	$("div.topnav a").click(function(event) {
		// alert("XXX")
		$("div.topnav a").removeClass("active"); // 모든 a태그의 클래스 속성 제거(클래스 제거)
		// $(this) : 이벤트가 발생한 대상
		$(this).addClass("active");
	});
	
</script>

</body>
</html>
