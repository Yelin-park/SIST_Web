<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" type="image/x-icon" href="../images/SiSt.ico">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<title>2022. 5. 23. - 오후 12:11:33</title>
<style>
.imgbox {
	width: 120px;
	border: 1px solid gray;
	padding: 6px;
	text-align: center;
	float: left;
}

.imgbox img, .imgbox button {
	width: 100%;
}
</style>
<style>
#imgbox1 {
	/* 영역과 내용물 모두 보이지 않음 */
	/* display: none; */
	
}

#imgbox2 {
	/* 영역은 그대로 유지되고 콘텐츠만 보이지 않음 -> 레이아웃(배치)할 때 영향을 미침 */
	/* visibility: hidden; */
	
}
</style>
</head>
<body>
	<h3>display:none; visibility:hidden; 차이점 (둘다 보이지않도록 숨기는 기능)</h3>

	<!-- #imgbox$.imgbox*3>{Box$}+img+button -->
	<div id="imgbox1" class="imgbox">
		Box1 <img src="../images/img_5terre.jpg" alt="" />
		<!-- 이벤트 처리 1번째 방법 -->
		<button onclick="remove();">Remove</button>
		<script>
			function remove() {
				// 자바스크립트로 속성 값을 줄 때 무조건 문자열이다. ""
				document.getElementById("imgbox1").style.display = "none";
			}
		</script>
	</div>

	<div id="imgbox2" class="imgbox">
		Box2 <img src="../images/img_5terre.jpg" alt="" />
		<button id="btnHide">Hide</button>
		<!-- 이벤트 처리 2번째 방법 -->
		<script>
			// id가 imgbox2에 있는 자식 중 button

			document.querySelector("#imgbox2 button").onclick = function() {
				document.getElementById("imgbox2").style.visibility = "hidden";
			}

			/*
			document.getElementById("btnHide").onclick = function(){
				document.getElementById("imgbox2").style.visibility = "hidden";
			}
			 */
		</script>
	</div>

	<div id="imgbox3" class="imgbox">
		Box3 <img src="../images/img_5terre.jpg" alt="" />
		<button>Reset All</button>
		<script>
			document.querySelector("#imgbox3 button").onclick = function() {
				document.getElementById("imgbox1").style.display = "block";
				document.querySelector("#imgbox2").style.visibility = "visible";
			}
		</script>
	</div>

</body>
</html>
