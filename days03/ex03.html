<style>
	*{
		box-sizing: border-box;
	}
	
	.pagination{
		overflow: auto;
		width: 50%;
		margin: 0 auto;
	}
	
	.pagination a{
		color: black;
		text-decoration: none;
		float: left;
		width: 8.3%;
		text-align: center;
	}	
	
	.pagination a:hover:not(.active){ /* :not(.active) active 클래스명을 가진것은 제외하고.. */
		background-color: #ddd;
	}
	
	.pagination a.active{
		background-color: dodgerblue;
		color: white;
	}		
</style>
</head>
<body>
<h3>페이징 처리</h3>
<div class="pagination">
	<!-- a[href="#"]*12>{$} -->
	<a href="#">1</a>
	<a href="#">2</a>
	<a href="#">3</a>
	<a href="#">4</a>
	<a href="#">5</a>
	<a href="#">6</a>
	<a href="#" class="active">7</a>
	<a href="#">8</a>
	<a href="#">9</a>
	<a href="#">10</a>
	<a href="#">&gt;</a>
	<a href="#">&raquo;</a>
</div>

<!-- jq 코딩 -->
<script>
$("div.pagination a").click(function(event) {
	// $("div.pagination a").removeClass("active"); //전체 태그에 active 클래스 속성 제거
	// not() : jquery method
	$(".pagination a").not(this).removeClass("active"); // 클릭된 자기자신은 제외하고 나머지 태그에서 active 클래스 속성 제거하겠다.
	$(this).addClass("active");
});
</script>
