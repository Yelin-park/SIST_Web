<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<title>2022. 5. 23. - 오후 3:50:55</title>
<style>
	div{
		width: 80%;
		height: 100px;
		border: 1px solid gray;
		text-align: center;
		margin: 0 auto;
	}
</style>
<style>
	#prev, #next{
		border: 1px solid red;
		width: 50px;
		height: 50px;
		
		border-radius: 25px;		
	}
	
	#prev{
		position: absolute;
		left: -25px;
		top: 25px;
	}
	
	#next{
		position: absolute;
		right: -25px;
		top: 25px;
	}
	

</style>
</head>
<body>
<div></div>
<div></div>
<div></div>
<div></div>
<div style="position: relative;">
	<div id="prev">&lt;</div>
	<div id="next">&gt;</div>
</div>
</body>
</html>
