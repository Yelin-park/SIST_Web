<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" type="image/x-icon" href="../images/SiSt.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<title>2022. 5. 23. - 오후 12:11:33</title>
<style>
	.imgbox{
		width: 120px;
		border: 1px solid gray;
		padding: 6px;
		text-align: center;
		
		float: left;
	}
	
	.imgbox img, .imgbox button{
		width: 100%;
	}
</style>
<style>
	#imgbox1{
		/* 영역과 내용물 모두 보이지 않음 */
		/* display: none; */
	}
	
	#imgbox2{
		/* 영역은 그대로 유지되고 콘텐츠만 보이지 않음 -> 레이아웃(배치)할 때 영향을 미침 */
		/* visibility: hidden; */
	}
	
</style>
</head>
<body>
<h3>display:none;	visibility:hidden; 차이점 (둘다 보이지않도록 숨기는 기능)</h3>

<!-- #imgbox$.imgbox*3>{Box$}+img+button -->
<div id="imgbox1" class="imgbox">
	Box1
	<img src="../images/img_5terre.jpg" alt="" />
	<button onclick="remove();">Remove</button>
</div>

<div id="imgbox2" class="imgbox">
	Box2
	<img src="../images/img_5terre.jpg" alt="" />
	<button id="btnHide">Hide</button>
</div>

<div id="imgbox3" class="imgbox">
	Box3
	<img src="../images/img_5terre.jpg" alt="" />
	<button>Reset All</button>
</div>

<!-- jquery 코딩으로 수정 -->
<script>
	$("#imgbox1 button").click(function (event) {
		// jquery 메소드 중 css()
		// $("#imgbox1").css("display", "none");
		$("#imgbox1").hide();
	});

	$("#imgbox2 button").click(function (event) {
		// jquery 메소드 중 css()
		$("#imgbox2").css("visibility", "hidden");
	});
	
	// jquery 메소드 중 hide(), show()
	$("#imgbox3 button").click(function (event) {
		// jquery 메소드 중 css()
		// $("#imgbox1").css("display", "block");
		$("#imgbox1").show();
		$("#imgbox2").css("visibility", "visible");
	});	
</script>

</body>
</html>
