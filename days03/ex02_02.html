<button id="btn1">버튼1</button>

<p id="demo">
</p>

<script>
	// 버튼1을 클릭할 때 버튼 10개 생성해서 추가
	$("#btn1").click(function(event){		
		for (var i = 1; i <= 10; i++) {
								// 버튼 객체를 생성하는 코딩 == <button>버튼-?</button>
			// $("#demo").append($("<button>버튼-" + (i+1) + "</button>")); 
			// $("#demo").append($("<br>"));
			
			$("#demo")
				.append($("<button>버튼-" + (i+1) + "</button>"))
				.append($("<br>"));
			
		} // for
	});
	
</script>
