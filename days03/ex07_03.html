	/*
	td{
		border: 1px solid black;

	}

	*/
	/* th태그와 td태그 똑같은 스타일을 적용하겠다면 아래와 같이! (, 연산자로 태그를 나열) */

		border: 1px solid black;

	tr:nth-child(even){
		/* background-color: #dddddd; */
		background-color: #ddd; /* 위의 색깔 코드를 줄인것이 #ddd */
	}

<body>
<h3>ex07.html - table 태그</h3>
데이터를 행과 열로 정렬할 수 있는 태그<br>
2. 예) dept 테이블<br>
10   ACCOUNTING   NEW YORK<br>
20   RESEARCH   DALLAS<br>
30   SALES   	CHICAGO<br>
40   OPERATIONS   BOSTON<br>

<!-- <hr /> xhtml1.0 = html 4.0 + xm1 1.0 의 문법임
<hr /> == <hr></hr> 두개가 합쳐진 태그
-->
<hr>
<!-- 테이블 정의 -->
<!-- <table border="1" width="400px">  width 속성이 HTML5 문법에는 맞지 않지만 랜더링할 때는 문제 없음. -->
<table> <!-- HTML5에는 이 문법 권장 -->
	<!-- tr == table row(테이블 행) -->
	<thead>
		<tr>
			<!-- th == table header cell -->
			<!-- 자동으로 글씨가 굵게 나와짐 -->
			<!-- <input> 태그 : 입력용 태그 -->
			<th><input type="checkbox"></th>
			<th>deptno</th>
			<th>dname</th>
			<th>loc</th>
		</tr>	
	</thead>
	<tbody>
		<tr>
			<td align="center"><input type="checkbox"></td>
			<td>10</td>
			<td>ACCOUNTING</td>
			<td>NEW YORK</td>
		</tr>
		<tr>
			<td align="center"><input type="checkbox"></td>
			<td>20</td>
			<td>RESEARCH</td>
			<td>DALLAS</td>
		</tr>
		<tr>
			<td align="center"><input type="checkbox"></td>
			<td>30</td>
			<td>SALES</td>
			<td>CHICAGO</td>
		</tr> 	
		<tr>
			<td align="center"><input type="checkbox"></td>
			<td>40</td>
			<td>OPERATIONS</td>
			<td>BOSTON</td>
		</tr>
	</tbody>
	<tfoot>
		<tr>
			<td colspan="4" align="center">
			<button>추가</button>
			<button>수정</button>
			<button>삭제</button>
			</td>
		</tr>
	</tfoot>		 	
</table>

</body>
</html>
