<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h3>img 태그</h3>
<!-- days03 폴더에 images 폴더를 생성했다면 day03에서만 사용하겠다라는 뜻  -->

<!-- 너비와 높이를 지정하지 않으면 원래 이미지의 크기 500px, 333px -->
<img alt="이탈리안 튤립" src="../images/pic_trulli.jpg">

<!-- width 너비속성 %, px(기본) -->
<!-- 너비/높이를 설정하자(권장) -->
<img alt="이탈리안 튤립" src="../images/pic_trulli.jpg" width="250"><br>

<!--
	***
	html 파일을 서버에서 가져와서 각 태그를 알맞게 파싱을 하고..
	img 태그는 이미지 주소(src)를 가지고 서버에 가서 이미지 데이터를 가져옴(서버에 다시 요청이 일어남)
	이미지를 다운로드 받는 것이 아니다. 서버에서 가지고 오는 것이다.(메모리에 로딩시켜서 가지고 오는 것)
-->

<hr><!-- 구분선 -->
<!-- javascript : 사용자 반응 처리 -->
<a href="../images/pic_trulli.jpg"><img alt="이탈리안 튤립" src="../images/pic_trulli.jpg" width="250"></a>
<!-- 클릭을 하니까 페이지를 이동해서 이미지를 다시 화면에 보여주는 것 -->

</body>
</html>
