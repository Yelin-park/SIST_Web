<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	span{
		color: red;
		border:1px solid gray;
		display: none; /*none 안보여지는 속성값*/
	}
</style>
</head>
<body>
<p>이동욱</p>
<p>공유</p>
<p>김고은</p>

<hr>
<span>이동욱</span>
<span>공유</span>
<span>김고은</span>

</body>
</html>
