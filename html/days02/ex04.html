<body>
<h3>hr 태그 설명 - 구분선</h3>
1. 수평줄(선)을 표현<br>
2. 블럭모드<br>
3. 종료태그 필요 X<br>
4. hr ==  [h]orizontal [r]ule<br>

<hr><br>

선의 색깔을 빨간색으로 설정<br>
<hr color="red"><br>

<hr color="#FF0000"><br>
<!--
rrggbb 빨빨초초파파
r F == full로 주고
g,b 0 == 안주겠다.
-->

<hr color="rgb(255,0,0)"><br>
<!--  #rrggbb rr(0~255)  -->

선의 길이(너비) width 속성 : px, %(부모요소 길이가 기준)<br>
<hr color="skyblue" width="100px"><br>

hr의 부모 요소는 body / body의 너비의 50%<br>
<hr color="blue" width="50%"><br>

선 정렬 align 속성 : left, center, right / 안주면 기본값은 center<br>
<hr color="Tomato" width=50% align="left"><br>
<hr color="Tomato" width=50% align="right"><br>

선의 굵기 size<br>
<hr size="15px"><br>

</body>
</html>
