공직선거법 위반 혐의로 기소된 무소속 이상직 의원이 국회의원직을 잃게 됐다. 대법원 2부(주심 천대엽 대법관)는 12일 공직선거법 위반 혐의를 받은 이 의원의 상고심에서 징역 1년 4개월에 집행유예 2년을 선고한 원심을 확정했다.
<br>
<br>
공직선거법은 당선된 선거에서의 공직선거법 위반으로 징역 또는 벌금 100만원 이상의 형이 확정된 사람의 당선을 무효로 한다고 규정한다.
<br>
<br>
공석이된 전북 전주을 국회의원 보궐선거는 이번 지방선거가 아닌, 내년 4월 실시될 전망이다.
