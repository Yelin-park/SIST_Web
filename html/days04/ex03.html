	알파벳이나 숫자인 경우에는 설정한 값이 깨진다.(의미가 없어진다)
-->
<table>
	<tr>
		<td style="width:50%; height:50%">ㄱ ㄴ ㄷ ㄹ ㅁ ㅂ</td>
		<!-- <td style="width:50%; height:50%">12345678901234567890</td>  50%를 줬지만 틀이 깨져버린다. -->
		<td style="width:50%; height:50%">1234</td>
	</tr>
	<tr>
	<!-- 200px 설정해 주고 50%를 설정해줬는데 다 깨져버린다. -->
		<td style="width:50%; height:50%">abcdefghijklnmopqrstuvwxyz</td>

	</tr>	
</table>
