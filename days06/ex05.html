<pre>
 svg
  - SVG 그래픽을 위한 컨테이너
  - SVG ? xml 형식의 벡터 기반 그래픽을 정의한 것
  		V : vector
  - 벡터 기반 ? 확장 가능한 그래픽을 벡터 기반이라고 한다.
  - SiSt.ico 이미지 처럼 깨지지 않는 것을 SVG 그래픽!
  
[차이점]  
 > canvas : js를 사용해서 그래픽을 그릴 수 있는 컨테이너 
 > SVG : xml를 사용해서 그래픽을 그릴 수 있는 컨테이너 
</pre>
