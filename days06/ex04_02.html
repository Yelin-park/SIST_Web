<body>

	<h3>ex04_02.html</h3>

	<img id="scream" src="../images/img_the_scream.jpg" alt="The scream">

	<!-- 선/원/텍스트 그리기 + [이미지 그리기] : 버튼을 클릭할 때-->
	<p>
		<button onclick="drawimg();">캔버스</button>
	</p>

	<canvas id="myCanvas" width="240" height="300"
		style="border: 1px solid black"></canvas>

<script>
     function drawimg() {
       //alert("짜란")
       var c = document.getElementById("myCanvas");
       var ctx = c.getContext("2d");

       var screamImg = document.getElementById("scream");

       ctx.drawImage(screamImg, 10, 10);
     }
</script>
</body>
